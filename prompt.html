<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Prompt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap');
        body { font-family: 'Ubuntu Mono', monospace; background-color: #000000; color: #ffffff; }
        .carbon-dots span { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
        .dot-red { background: #ff5f56; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #27c93f; }
    </style>
</head>
<body>
    <header class="bg-black border-b border-[#222] sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 py-5 flex items-center justify-between">
            <a href="/" class="text-gray-400 font-bold text-xs flex items-center gap-2 hover:text-white transition">
                <i class="fa-solid fa-arrow-left"></i> KEMBALI
            </a>
            <h1 class="text-[10px] font-bold text-gray-600 uppercase tracking-widest">Detail View</h1>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div id="detailContent" class="hidden">
            <div class="mb-8 border-l-2 border-white pl-4">
                <span id="detKategori" class="text-[10px] font-bold px-2 py-0.5 bg-white text-black rounded uppercase border border-white"></span>
                <h2 id="detJudul" class="text-3xl font-bold text-white mt-3 uppercase tracking-tighter leading-tight"></h2>
            </div>
            
            <div class="bg-[#0a0a0a] border border-[#222] rounded-xl overflow-hidden shadow-2xl mb-10">
                <div class="bg-[#1a1a1a] px-4 py-3 border-b border-[#222] flex justify-between items-center">
                    <div class="carbon-dots flex gap-2">
                        <span class="dot-red"></span>
                        <span class="dot-yellow"></span>
                        <span class="dot-green"></span>
                    </div>
                    <div class="flex gap-4 items-center">
                        <span id="copyStatus" class="text-[10px] font-bold text-emerald-500 hidden uppercase tracking-widest">Berhasil Disalin</span>
                        <button id="copyCodeBtn" title="Copy Prompt" class="text-gray-400 hover:text-white transition text-sm">
                            <i class="fa-solid fa-copy"></i>
                        </button>
                        <button id="downloadBtn" title="Download as .txt" class="text-gray-400 hover:text-white transition text-sm">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="p-6 overflow-x-auto">
                    <pre><code id="detIsi" class="text-gray-300 leading-relaxed whitespace-pre-wrap text-sm block"></code></pre>
                </div>
            </div>
        </div>

        <div id="detLoading" class="flex flex-col items-center py-20 text-gray-600">
             <i class="fa-solid fa-circle-notch fa-spin text-2xl mb-2"></i>
             <p class="text-xs font-bold uppercase tracking-widest">Inisialisasi Data...</p>
        </div>
    </main>

    <script>
async function loadDetail() {
    // AMBIL SLUG DARI PATH: /prompt/kaisar-hirohito-prompt
    const path = window.location.pathname;
    const segments = path.split('/').filter(s => s.length > 0);
    
    // Cari slug setelah 'prompt'
    let slug = '';
    const promptIndex = segments.indexOf('prompt');
    if (promptIndex !== -1 && segments[promptIndex + 1]) {
        slug = segments[promptIndex + 1];
    }

    // Clean slug (decode URL encoding)
    if (slug) {
        slug = decodeURIComponent(slug).trim();
    }

    console.log("üîç SLUG DETECTED:", slug);
    console.log("üìç FULL PATH:", path);
    console.log("üì¶ SEGMENTS:", segments);

    if (!slug) {
        showError('Slug tidak ditemukan di URL', path);
        return;
    }

    try {
        const res = await fetch('/api/get-prompts');
        const json = await res.json();
        
        console.log("‚úÖ API Response success:", json.success);
        console.log("üìä Total data:", json.data?.length || 0);
        
        if (!json.success || !json.data) {
            showError('API Error', json.error || 'Unknown error');
            return;
        }

        // Cari data yang ID-nya cocok
        const item = json.data.find(p => p.id === slug);
        
        console.log("üéØ Looking for ID:", slug);
        console.log("üéØ Found Item:", item ? item.judul : 'NOT FOUND');
        
        if (item) {
            document.title = item.judul;
            document.getElementById('detJudul').innerText = item.judul;
            document.getElementById('detKategori').innerText = item.kategori;
            document.getElementById('detIsi').innerText = item.isi;
            
            setupButtons(item);

            document.getElementById('detLoading').classList.add('hidden');
            document.getElementById('detailContent').classList.remove('hidden');
        } else {
            // List semua available IDs untuk debugging
            const allIds = json.data.map(p => p.id).join(', ');
            console.log("‚ùå Available IDs:", allIds);
            showError(`Prompt "${slug}" tidak ditemukan`, `IDs tersedia: ${allIds}`);
        }
    } catch (e) {
        console.error('‚ùå Fetch Error:', e);
        showError('Gagal memuat API', e.message);
    }
}

function showError(message, detail) {
    document.getElementById('detLoading').innerHTML = `
        <div class="text-center bg-[#0a0a0a] border border-red-900 p-8 rounded-2xl max-w-lg mx-auto">
            <i class="fa-solid fa-triangle-exclamation text-red-500 text-3xl mb-4"></i>
            <p class="text-red-500 font-bold uppercase mb-2">${message}</p>
            <p class="text-[10px] text-gray-500 mb-4 break-all">${detail}</p>
            <div class="mt-4 p-3 bg-black rounded-lg border border-[#333]">
                <p class="text-[9px] text-gray-600 font-mono mb-1">DEBUG INFO:</p>
                <p class="text-[9px] text-gray-400 font-mono">Path: ${window.location.pathname}</p>
                <p class="text-[9px] text-gray-400 font-mono">Host: ${window.location.host}</p>
            </div>
            <a href="/" class="inline-block text-xs bg-white text-black px-4 py-2 rounded font-bold uppercase hover:bg-gray-200 mt-4">Balik ke Home</a>
        </div>
    `;
}

function setupButtons(item) {
    document.getElementById('copyCodeBtn').onclick = () => {
        navigator.clipboard.writeText(item.isi);
        document.getElementById('copyStatus').classList.remove('hidden');
        setTimeout(() => document.getElementById('copyStatus').classList.add('hidden'), 2000);
    };
    document.getElementById('downloadBtn').onclick = () => {
        const blob = new Blob([item.isi], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${item.judul.replace(/\s+/g, '_')}.txt`;
        a.click();
    };
}

loadDetail();
    </script>
</body>
</html>
