<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AI Library</title>
    <link rel="icon" type="image/jpeg" href="https://cdn.yupra.my.id/yp/xihcb4th.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Notyf CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(to bottom, #0f0f0f 0%, #1a1a1a 100%);
            color: #e5e5e5; 
            min-height: 100vh;
        }
        input, textarea { 
            background-color: #1a1a1a !important; 
            border-color: #2a2a2a !important;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus { 
            border-color: #444 !important; 
            background-color: #1f1f1f !important;
            box-shadow: 0 0 0 3px rgba(68, 68, 68, 0.1);
        }
        .image-preview { 
            max-width: 100%; 
            max-height: 160px; 
            object-fit: cover; 
            border-radius: 8px; 
        }
        
        header {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #2a2a2a;
        }
        
        .login-card {
            border: 1px solid #2a2a2a;
            background: linear-gradient(135deg, #1a1a1a 0%, #1f1f1f 100%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }
        
        .admin-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #1f1f1f 100%);
            border: 1px solid #2a2a2a;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #e5e5e5 0%, #f5f5f5 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            box-shadow: 0 4px 12px rgba(229, 229, 229, 0.2);
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .slug-preview {
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            transition: all 0.3s ease;
        }
        
        .slug-preview.active {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.05);
        }
        
        .slug-preview.text-green-400 {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.05);
        }
        
        .slug-preview.text-red-400 {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }
        
        .slug-preview.text-yellow-400 {
            border-color: #facc15;
            background: rgba(250, 204, 21, 0.05);
        }

        .password-toggle {
            background: #1f1f1f;
            border: 1px solid #2a2a2a;
            transition: all 0.3s ease;
        }
        .password-toggle.active {
            background: rgba(74, 222, 128, 0.1);
            border-color: #4ade80;
        }

        label {
            font-size: 0.7rem;
            letter-spacing: 0.05em;
        }

        input[type="file"] {
            font-size: 0.75rem;
        }
        
        input[type="file"]::file-selector-button {
            padding: 0.4rem 0.8rem;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.025em;
            background: linear-gradient(135deg, #e5e5e5 0%, #f5f5f5 100%);
            color: #000;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    
    <header class="p-4 shadow-lg">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <h1 class="font-bold tracking-tight text-base bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">Admin Panel</h1>
            <a href="/" class="text-xs text-gray-400 hover:text-white uppercase font-bold transition-colors">Lihat Web</a>
        </div>
    </header>

    <main class="flex-grow p-4">
        <div id="loginSection" class="max-w-md mx-auto mt-8">
            <div class="login-card rounded-xl p-6">
                <i class="fa-solid fa-lock text-3xl mb-4 block text-center text-gray-400"></i>
                <h2 class="text-center font-bold mb-6 uppercase tracking-wide text-lg text-gray-300">Restricted Access</h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase block mb-1.5">Username</label>
                        <input type="text" id="user" class="w-full p-3 rounded-lg border outline-none text-white text-sm">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase block mb-1.5">Password</label>
                        <input type="password" id="pass" class="w-full p-3 rounded-lg border outline-none text-white text-sm">
                    </div>
                    <button onclick="login()" class="w-full btn-primary text-black font-bold py-3 rounded-lg uppercase tracking-wide text-sm mt-4">Login</button>
                </div>
            </div>
        </div>

        <div id="adminSection" class="max-w-2xl mx-auto hidden">
            <div class="flex justify-between items-center mb-5">
                <h2 class="text-lg font-bold uppercase tracking-tight border-l-4 border-gray-400 pl-3 text-gray-200">New Prompt</h2>
                <button onclick="logout()" class="text-xs font-bold text-red-400 hover:text-red-300 hover:underline transition-colors uppercase">Logout</button>
            </div>

            <div class="space-y-4 admin-card p-5 rounded-xl">
                <div>
                    <label class="text-gray-400 uppercase block mb-1.5">Judul Prompt</label>
                    <input type="text" id="judul" placeholder="Nama Prompt" class="w-full p-3 rounded-lg border outline-none text-white text-sm">
                    <p class="text-[10px] text-gray-500 mt-1">URL slug akan otomatis generate</p>
                </div>

                <div>
                    <label class="text-gray-400 uppercase block mb-1.5">Preview URL</label>
                    <div id="slugPreview" class="slug-preview w-full p-2.5 rounded-lg text-gray-500 text-xs font-mono">/prompt/...</div>
                </div>

                <div>
                    <label class="text-gray-400 uppercase block mb-1.5">Kategori</label>
                    <input type="text" id="kategori" placeholder="Coding / Art / dll" class="w-full p-3 rounded-lg border outline-none text-white text-sm">
                </div>

                <div>
                    <label class="text-gray-400 uppercase block mb-1.5">Description (Opsional)</label>
                    <textarea id="description" rows="2" placeholder="Deskripsi singkat..." class="w-full p-3 rounded-lg border outline-none text-white resize-none text-sm"></textarea>
                </div>
                
                <div>
                    <div class="flex items-center justify-between mb-1.5">
                        <label class="text-gray-400 uppercase flex items-center gap-1.5">
                            <i class="fa-solid fa-shield-halved text-xs"></i> Password Protection
                        </label>
                        <button 
                            type="button" 
                            id="togglePassword" 
                            onclick="togglePasswordField()"
                            class="password-toggle px-3 py-1.5 rounded-lg text-[10px] font-bold uppercase transition-all"
                        >
                            <i class="fa-solid fa-lock"></i> Enable
                        </button>
                    </div>
                    <div id="passwordField" class="hidden">
                        <input 
                            type="text" 
                            id="password" 
                            placeholder="Enter password" 
                            class="w-full p-3 rounded-lg border outline-none text-white text-sm"
                            autocomplete="off"
                        >
                        <p class="text-[10px] text-yellow-500 mt-1 flex items-center gap-1">
                            <i class="fa-solid fa-exclamation-triangle"></i>
                            User perlu password untuk akses
                        </p>
                    </div>
                </div>

                <div>
                    <label class="text-gray-400 uppercase flex items-center gap-1.5 mb-1.5">
                        <i class="fa-solid fa-image text-xs"></i> Preview Image (Opsional)
                    </label>
                    <input type="file" id="imageFile" accept="image/*" class="w-full p-3 rounded-lg border outline-none text-white bg-[#1a1a1a]">
                    
                    <div id="imagePreviewContainer" class="mt-3 hidden">
                        <div class="border border-[#2a2a2a] rounded-lg p-2 bg-[#0f0f0f]">
                            <img id="imagePreview" class="image-preview mx-auto" alt="Preview">
                        </div>
                        <button onclick="removeImage()" class="mt-2 text-[10px] text-red-400 hover:text-red-300 hover:underline font-bold transition-colors">
                            <i class="fa-solid fa-trash"></i> Hapus
                        </button>
                    </div>
                </div>

                <div>
                    <label class="text-gray-400 uppercase block mb-1.5">Isi Prompt</label>
                    <textarea id="isi" rows="7" placeholder="Paste prompt di sini..." class="w-full p-3 rounded-lg border outline-none text-white resize-none text-sm"></textarea>
                </div>
                <button onclick="save()" id="uploadBtn" class="w-full btn-primary text-black font-bold py-3.5 rounded-lg uppercase tracking-wide text-sm">
                    <i class="fa-solid fa-upload mr-1.5"></i>Upload Prompt
                </button>
            </div>
        </div>
    </main>

    <footer class="py-4 text-center border-t border-[#2a2a2a] mt-8" style="background: rgba(26, 26, 26, 0.95); backdrop-filter: blur(10px);">
        <p class="text-xs text-gray-500 font-bold uppercase tracking-wider">
            ¬© 2026 Prompt Hub
        </p>
    </footer>

    <!-- Notyf JS - Load after page -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    
    <script>
        // Initialize Notyf dengan konfigurasi minimal - biar Notyf yang handle semua styling
        const notyf = new Notyf({
            duration: 3000,
            position: {
                x: 'right',
                y: 'top',
            },
            ripple: true, // Enable ripple effect
            dismissible: true // Allow user to dismiss
        });

        const token = localStorage.getItem('adminToken');
        if (token) showAdmin();

        let passwordEnabled = false;
        let slugExists = false;

        function togglePasswordField() {
            passwordEnabled = !passwordEnabled;
            const passwordField = document.getElementById('passwordField');
            const toggleBtn = document.getElementById('togglePassword');
            
            if (passwordEnabled) {
                passwordField.classList.remove('hidden');
                toggleBtn.classList.add('active');
                toggleBtn.innerHTML = '<i class="fa-solid fa-lock-open"></i> Enabled';
                toggleBtn.style.color = '#4ade80';
            } else {
                passwordField.classList.add('hidden');
                toggleBtn.classList.remove('active');
                toggleBtn.innerHTML = '<i class="fa-solid fa-lock"></i> Enable';
                toggleBtn.style.color = '';
                document.getElementById('password').value = '';
            }
        }

        function generateSlug(text) {
            return text
                .toLowerCase()
                .trim()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }

        let slugCheckTimeout;
        
        document.getElementById('judul').addEventListener('input', function(e) {
            const slug = generateSlug(e.target.value);
            const preview = document.getElementById('slugPreview');
            
            if (slug) {
                preview.innerText = `/prompt/${slug}`;
                preview.classList.remove('text-gray-500', 'text-red-400', 'text-green-400');
                preview.classList.add('text-yellow-400', 'active');
                
                clearTimeout(slugCheckTimeout);
                
                slugCheckTimeout = setTimeout(async () => {
                    await checkSlugDuplicate(slug);
                }, 500);
            } else {
                preview.innerText = '/prompt/...';
                preview.classList.remove('text-green-400', 'text-red-400', 'text-yellow-400', 'active');
                preview.classList.add('text-gray-500');
                slugExists = false;
            }
        });
        
        async function checkSlugDuplicate(slug) {
            const preview = document.getElementById('slugPreview');
            
            try {
                const response = await fetch('/api/check-slug', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('adminToken')
                    },
                    body: JSON.stringify({ slug })
                });
                
                const result = await response.json();
                
                if (result.success && result.exists) {
                    slugExists = true;
                    preview.classList.remove('text-yellow-400', 'text-green-400');
                    preview.classList.add('text-red-400');
                    preview.innerHTML = `<i class="fa-solid fa-triangle-exclamation mr-1"></i>/prompt/${slug}<span class="text-[10px]"> (Sudah dipakai oleh "${result.existingData.judul}")</span>`;
                } else {
                    slugExists = false;
                    preview.classList.remove('text-yellow-400', 'text-red-400');
                    preview.classList.add('text-green-400');
                    preview.innerHTML = `<i class="fa-solid fa-check mr-1"></i>/prompt/${slug}<span class="text-[10px]"> (Tersedia)</span>`;
                }
            } catch (error) {
                console.error('Error checking slug:', error);
                slugExists = false;
                preview.classList.remove('text-yellow-400', 'text-red-400');
                preview.classList.add('text-green-400');
                preview.innerText = `/prompt/${slug}`;
            }
        }

        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreviewContainer').classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        function removeImage() {
            document.getElementById('imageFile').value = '';
            document.getElementById('imagePreviewContainer').classList.add('hidden');
        }

        async function login() {
            const userVal = document.getElementById('user').value;
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-1.5"></i>Verifying...';
            btn.disabled = true;
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        username: userVal, 
                        password: document.getElementById('pass').value 
                    })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminName', userVal);
                    notyf.success('Login berhasil!'); // Gunakan default success notification
                    showAdmin();
                } else { 
                    notyf.error('Kredensial salah!'); // Gunakan default error notification
                }
            } catch (e) {
                notyf.error('Server error!');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function showAdmin() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('adminSection').classList.remove('hidden');
        }

        async function save() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            const judul = document.getElementById('judul').value;
            const slug = generateSlug(judul);
            
            if (!slug || !judul || !document.getElementById('isi').value) {
                notyf.error('Isi field wajib (judul, kategori, isi)!');
                return;
            }
            
            if (slugExists) {
                notyf.error('Slug sudah dipakai! Ubah judul.');
                return;
            }
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-1.5"></i>Processing...';
            btn.disabled = true;

            try {
                let imageUrl = '';

                const imageFile = document.getElementById('imageFile').files[0];
                if (imageFile) {
                    console.log('üì§ Uploading image...', imageFile.name);
                    
                    const formData = new FormData();
                    formData.append('file', imageFile);

                    const uploadRes = await fetch('/api/upload', {
                        method: 'POST',
                        headers: {
                            'Authorization': localStorage.getItem('adminToken')
                        },
                        body: formData
                    });

                    console.log('üìä Upload response status:', uploadRes.status);
                    
                    const contentType = uploadRes.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        const textResponse = await uploadRes.text();
                        console.error('‚ùå Response bukan JSON:', textResponse.substring(0, 200));
                        throw new Error('Server response bukan JSON. Kemungkinan ada error di server.');
                    }

                    const uploadData = await uploadRes.json();
                    console.log('‚úÖ Upload response:', uploadData);
                    
                    if (!uploadData.success) {
                        throw new Error(uploadData.message || 'Gagal upload gambar');
                    }

                    imageUrl = uploadData.imageUrl;
                    console.log('üñºÔ∏è Image URL:', imageUrl);
                }

                const password = passwordEnabled ? document.getElementById('password').value : '';

                if (passwordEnabled && (!password || password.trim() === '')) {
                    notyf.error('Password kosong!');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    return;
                }

                const body = {
                    slug: slug,
                    judul: judul,
                    kategori: document.getElementById('kategori').value,
                    description: document.getElementById('description').value,
                    isi: document.getElementById('isi').value,
                    adminName: localStorage.getItem('adminName'),
                    imageUrl: imageUrl,
                    password: password
                };

                console.log('üíæ Saving prompt...', body);

                const res = await fetch('/api/add-prompt', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('adminToken')
                    },
                    body: JSON.stringify(body)
                });
                
                if (res.ok) { 
                    notyf.success('Prompt berhasil diupload!' + (passwordEnabled ? ' üîí' : ''));
                    setTimeout(() => location.reload(), 1500);
                } else {
                    const errorText = await res.text();
                    console.error('‚ùå Save error:', errorText);
                    notyf.error('Gagal menyimpan: ' + errorText);
                }
            } catch (e) {
                console.error('üí• Error:', e);
                notyf.error('Error: ' + e.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function logout() { 
            localStorage.removeItem('adminToken'); 
            localStorage.removeItem('adminName');
            location.reload(); 
        }
    </script>
</body>
</html>
