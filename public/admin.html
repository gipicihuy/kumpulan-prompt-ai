<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AI Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #000; color: #fff; }
        input, textarea { background-color: #0a0a0a !important; border-color: #222 !important; }
        input:focus, textarea:focus { border-color: #fff !important; }
        .image-preview { max-width: 100%; max-height: 200px; object-fit: cover; border-radius: 12px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    
    <header class="border-b border-[#222] p-6">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <h1 class="font-bold tracking-tighter uppercase text-xl">Admin_Terminal</h1>
            <a href="/" class="text-sm text-gray-500 hover:text-white uppercase font-bold">Lihat Web</a>
        </div>
    </header>

    <main class="flex-grow p-6">
        <div id="loginSection" class="max-w-md mx-auto mt-10">
            <div class="border border-[#222] rounded-2xl p-8 bg-[#0a0a0a] shadow-2xl">
                <i class="fa-solid fa-lock text-4xl mb-5 block text-center"></i>
                <h2 class="text-center font-bold mb-8 uppercase tracking-widest text-xl">Restricted Access</h2>
                <div class="space-y-5">
                    <div>
                        <label class="text-sm font-bold text-gray-500 uppercase">Username</label>
                        <input type="text" id="user" class="w-full mt-2 p-4 rounded-xl border outline-none text-white transition text-base">
                    </div>
                    <div>
                        <label class="text-sm font-bold text-gray-500 uppercase">Password</label>
                        <input type="password" id="pass" class="w-full mt-2 p-4 rounded-xl border outline-none text-white transition text-base">
                    </div>
                    <button onclick="login()" class="w-full bg-white text-black font-bold py-5 rounded-xl hover:bg-gray-200 transition uppercase tracking-widest text-base mt-5">Initialize Login</button>
                </div>
            </div>
        </div>

        <div id="adminSection" class="max-w-2xl mx-auto hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold uppercase tracking-tighter border-l-4 border-white pl-4">Post New Prompt</h2>
                <button onclick="logout()" class="text-sm font-bold text-red-500 hover:underline">LOGOUT_SESSION</button>
            </div>

            <div class="space-y-6 bg-[#0a0a0a] border border-[#222] p-8 rounded-2xl shadow-xl">
                <div>
                    <label class="text-sm font-bold text-gray-500 uppercase">Judul Prompt</label>
                    <input type="text" id="judul" placeholder="Nama Prompt (Huruf & Angka)" class="w-full mt-2 p-4 rounded-xl border outline-none text-white text-base">
                    <p class="text-xs text-gray-600 mt-2">üí° URL Slug akan otomatis generate dari judul ini</p>
                </div>

                <div>
                    <label class="text-sm font-bold text-gray-500 uppercase">Preview URL Slug</label>
                    <div id="slugPreview" class="w-full mt-2 p-4 rounded-xl border border-[#333] bg-black text-gray-400 text-sm font-mono">/prompt/...</div>
                </div>

                <div>
                    <label class="text-sm font-bold text-gray-500 uppercase">Kategori</label>
                    <input type="text" id="kategori" placeholder="Coding / Art / dll" class="w-full mt-2 p-4 rounded-xl border outline-none text-white text-base">
                    <p class="text-xs text-gray-600 mt-2">üí° Kategori akan otomatis jadi lowercase (combined, coding, art, dll)</p>
                </div>
                
                <!-- Upload Image Section -->
                <div>
                    <label class="text-sm font-bold text-gray-500 uppercase flex items-center gap-2">
                        <i class="fa-solid fa-image"></i> Upload Gambar Preview (Opsional)
                    </label>
                    <div class="mt-2">
                        <input type="file" id="imageFile" accept="image/*" class="w-full p-4 rounded-xl border outline-none text-white text-base file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-white file:text-black hover:file:bg-gray-200">
                    </div>
                    <!-- Image Preview -->
                    <div id="imagePreviewContainer" class="mt-4 hidden">
                        <p class="text-xs text-gray-500 uppercase font-bold mb-2">Preview:</p>
                        <div class="border border-[#222] rounded-xl p-3 bg-black">
                            <img id="imagePreview" class="image-preview mx-auto" alt="Preview">
                        </div>
                        <button onclick="removeImage()" class="mt-2 text-xs text-red-500 hover:underline font-bold">
                            <i class="fa-solid fa-trash"></i> Hapus Gambar
                        </button>
                    </div>
                </div>

                <div>
                    <label class="text-sm font-bold text-gray-500 uppercase">Isi Prompt</label>
                    <textarea id="isi" rows="8" placeholder="Paste prompt lengkap di sini..." class="w-full mt-2 p-4 rounded-xl border outline-none text-white resize-none text-base"></textarea>
                </div>
                <button onclick="save()" class="w-full bg-white text-black font-bold py-5 rounded-xl hover:bg-gray-200 transition uppercase tracking-widest text-base">Upload to Redis</button>
            </div>
        </div>
    </main>

    <footer class="p-8 text-center text-sm text-gray-600 font-bold uppercase tracking-[0.2em]">
        System Version 2.0.4 - Security Active
    </footer>

    <script>
        const token = localStorage.getItem('adminToken');
        if (token) showAdmin();

        // Function untuk generate slug dari judul
        function generateSlug(text) {
            return text
                .toLowerCase()
                .trim()
                .replace(/[^a-z0-9]+/g, '-')  // Ganti non-alphanumeric dengan dash
                .replace(/^-+|-+$/g, '');      // Hapus dash di awal & akhir
        }

        // Update preview slug real-time saat judul diketik
        document.getElementById('judul').addEventListener('input', function(e) {
            const slug = generateSlug(e.target.value);
            const preview = document.getElementById('slugPreview');
            if (slug) {
                preview.innerText = `/prompt/${slug}`;
                preview.classList.remove('text-gray-400');
                preview.classList.add('text-green-400');
            } else {
                preview.innerText = '/prompt/...';
                preview.classList.remove('text-green-400');
                preview.classList.add('text-gray-400');
            }
        });

        // Preview gambar saat dipilih
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreviewContainer').classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        function removeImage() {
            document.getElementById('imageFile').value = '';
            document.getElementById('imagePreviewContainer').classList.add('hidden');
        }

        async function login() {
            const userVal = document.getElementById('user').value;
            const btn = event.target;
            btn.innerText = 'Verifying...';
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        username: userVal, 
                        password: document.getElementById('pass').value 
                    })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminName', userVal);
                    showAdmin();
                } else { 
                    alert('Akses Ditolak: Kredensial Salah'); 
                    btn.innerText = 'Initialize Login';
                }
            } catch (e) {
                alert('Server Error');
                btn.innerText = 'Initialize Login';
            }
        }

        function showAdmin() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('adminSection').classList.remove('hidden');
        }

        async function save() {
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = 'Uploading...';
            btn.disabled = true;

            try {
                let imageUrl = '';

                // Cek apakah ada file gambar yang diupload
                const imageFile = document.getElementById('imageFile').files[0];
                if (imageFile) {
                    btn.innerText = 'Uploading Image...';
                    
                    // Upload gambar ke API
                    const formData = new FormData();
                    formData.append('file', imageFile);

                    const uploadRes = await fetch('/api/upload', {
                        method: 'POST',
                        headers: {
                            'Authorization': localStorage.getItem('adminToken')
                        },
                        body: formData
                    });

                    const uploadData = await uploadRes.json();
                    
                    if (!uploadData.success) {
                        throw new Error(uploadData.message || 'Gagal upload gambar');
                    }

                    imageUrl = uploadData.imageUrl;
                }

                btn.innerText = 'Saving Prompt...';

                // Generate slug dari judul
                const judul = document.getElementById('judul').value;
                const slug = generateSlug(judul);

                // Simpan prompt dengan imageUrl
                const body = {
                    slug: slug,
                    judul: judul,
                    kategori: document.getElementById('kategori').value.toLowerCase().trim(), // ‚úÖ LOWERCASE KATEGORI
                    isi: document.getElementById('isi').value,
                    adminName: localStorage.getItem('adminName'),
                    imageUrl: imageUrl
                };

                if(!body.slug || !body.judul || !body.isi) {
                    alert('Isi semua field wajib (judul, kategori, isi)!');
                    btn.innerText = originalText;
                    btn.disabled = false;
                    return;
                }

                const res = await fetch('/api/add-prompt', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('adminToken')
                    },
                    body: JSON.stringify(body)
                });
                
                if (res.ok) { 
                    alert('‚úÖ Data Berhasil Disimpan!'); 
                    location.reload(); 
                } else {
                    alert('‚ùå Gagal menyimpan data.');
                }
            } catch (e) {
                console.error('Error:', e);
                alert('‚ùå Error: ' + e.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function logout() { 
            localStorage.removeItem('adminToken'); 
            localStorage.removeItem('adminName');
            location.reload(); 
        }
    </script>
</body>
</html>
