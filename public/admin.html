<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AI Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #000; color: #fff; }
        input, textarea { background-color: #0a0a0a !important; border-color: #222 !important; }
        input:focus, textarea:focus { border-color: #fff !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    
    <header class="border-b border-[#222] p-6">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <h1 class="font-bold tracking-tighter uppercase text-xl">Admin_Terminal</h1>
            <a href="/" class="text-sm text-gray-500 hover:text-white uppercase font-bold">Lihat Web</a>
        </div>
    </header>

    <main class="flex-grow p-6">
        <div id="loginSection" class="max-w-md mx-auto mt-10">
            <div class="border border-[#222] rounded-2xl p-8 bg-[#0a0a0a] shadow-2xl">
                <i class="fa-solid fa-lock text-4xl mb-5 block text-center"></i>
                <h2 class="text-center font-bold mb-8 uppercase tracking-widest text-xl">Restricted Access</h2>
                <div class="space-y-5">
                    <div>
                        <label class="text-sm font-bold text-gray-500 uppercase">Username</label>
                        <input type="text" id="user" class="w-full mt-2 p-4 rounded-xl border outline-none text-white transition text-base">
                    </div>
                    <div>
                        <label class="text-sm font-bold text-gray-500 uppercase">Password</label>
                        <input type="password" id="pass" class="w-full mt-2 p-4 rounded-xl border outline-none text-white transition text-base">
                    </div>
                    <button onclick="login()" class="w-full bg-white text-black font-bold py-5 rounded-xl hover:bg-gray-200 transition uppercase tracking-widest text-base mt-5">Initialize Login</button>
                </div>
            </div>
        </div>

        <div id="adminSection" class="max-w-2xl mx-auto hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold uppercase tracking-tighter border-l-4 border-white pl-4">Post New Prompt</h2>
                <button onclick="logout()" class="text-sm font-bold text-red-500 hover:underline">LOGOUT_SESSION</button>
            </div>

            <div class="space-y-6 bg-[#0a0a0a] border border-[#222] p-8 rounded-2xl shadow-xl">
                <div>
                    <label class="text-sm font-bold text-gray-500 uppercase">URL Slug (No Spaces)</label>
                    <input type="text" id="slug" placeholder="contoh: expert-react-js" class="w-full mt-2 p-4 rounded-xl border outline-none text-white text-base">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div>
                        <label class="text-sm font-bold text-gray-500 uppercase">Judul</label>
                        <input type="text" id="judul" placeholder="Nama Prompt" class="w-full mt-2 p-4 rounded-xl border outline-none text-white text-base">
                    </div>
                    <div>
                        <label class="text-sm font-bold text-gray-500 uppercase">Kategori</label>
                        <input type="text" id="kategori" placeholder="Coding / Art / dll" class="w-full mt-2 p-4 rounded-xl border outline-none text-white text-base">
                    </div>
                </div>
                <div>
                    <label class="text-sm font-bold text-gray-500 uppercase">Isi Prompt</label>
                    <textarea id="isi" rows="8" placeholder="Paste prompt lengkap di sini..." class="w-full mt-2 p-4 rounded-xl border outline-none text-white resize-none text-base"></textarea>
                </div>
                <button onclick="save()" class="w-full bg-white text-black font-bold py-5 rounded-xl hover:bg-gray-200 transition uppercase tracking-widest text-base">Upload to Redis</button>
            </div>
        </div>
    </main>

    <footer class="p-8 text-center text-sm text-gray-600 font-bold uppercase tracking-[0.2em]">
        System Version 2.0.4 - Security Active
    </footer>

    <script>
        const token = localStorage.getItem('adminToken');
        if (token) showAdmin();

        async function login() {
            const userVal = document.getElementById('user').value;
            const btn = event.target;
            btn.innerText = 'Verifying...';
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        username: userVal, 
                        password: document.getElementById('pass').value 
                    })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminName', userVal);
                    showAdmin();
                } else { 
                    alert('Akses Ditolak: Kredensial Salah'); 
                    btn.innerText = 'Initialize Login';
                }
            } catch (e) {
                alert('Server Error');
                btn.innerText = 'Initialize Login';
            }
        }

        function showAdmin() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('adminSection').classList.remove('hidden');
        }

        async function save() {
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = 'Uploading...';

            const body = {
                slug: document.getElementById('slug').value,
                judul: document.getElementById('judul').value,
                kategori: document.getElementById('kategori').value,
                isi: document.getElementById('isi').value,
                adminName: localStorage.getItem('adminName')
            };

            if(!body.slug || !body.judul || !body.isi) {
                alert('Isi semua field!');
                btn.innerText = originalText;
                return;
            }

            try {
                const res = await fetch('/api/add-prompt', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('adminToken')
                    },
                    body: JSON.stringify(body)
                });
                
                if (res.ok) { 
                    alert('Data Berhasil Disimpan!'); 
                    location.reload(); 
                } else {
                    alert('Gagal menyimpan data.');
                }
            } catch (e) {
                alert('Koneksi Error');
            } finally {
                btn.innerText = originalText;
            }
        }

        function logout() { 
            localStorage.removeItem('adminToken'); 
            localStorage.removeItem('adminName');
            location.reload(); 
        }
    </script>
</body>
</html>
