<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AI Library</title>
    <link rel="icon" type="image/jpeg" href="https://cdn.yupra.my.id/yp/xihcb4th.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            background: #0f0f0f;
            color: #e5e5e5; 
        }
        input, textarea { 
            background-color: #1a1a1a !important; 
            border-color: #2a2a2a !important;
            transition: all 0.2s ease;
        }
        input:focus, textarea:focus { 
            border-color: #444 !important; 
            background-color: #1f1f1f !important;
            box-shadow: 0 0 0 2px rgba(68, 68, 68, 0.1);
        }
        .card { 
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
        }
        .btn-primary {
            background: linear-gradient(135deg, #e5e5e5 0%, #f5f5f5 100%);
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            transform: translateY(-1px);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .password-toggle {
            background: #1f1f1f;
            border: 1px solid #2a2a2a;
            transition: all 0.2s ease;
        }
        .password-toggle.active {
            background: rgba(74, 222, 128, 0.1);
            border-color: #4ade80;
            color: #4ade80;
        }
        .slug-preview {
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            transition: all 0.2s ease;
        }
        .slug-preview.text-green-400 {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.05);
        }
        .slug-preview.text-red-400 {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }
        .slug-preview.text-yellow-400 {
            border-color: #facc15;
            background: rgba(250, 204, 21, 0.05);
        }
        .prompt-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            transition: all 0.2s ease;
        }
        .prompt-card:hover {
            border-color: #444;
            background: #1f1f1f;
        }
        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #252525 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(8px);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 0.75rem;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
        }
        .toggle-password-btn {
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .toggle-password-btn:hover {
            color: #e5e5e5;
        }
    </style>
</head>
<body>
    
    <div id="loginSection" class="min-h-screen flex items-center justify-center p-4">
        <div class="card rounded-xl p-6 w-full max-w-sm">
            <i class="fa-solid fa-lock text-2xl mb-3 block text-center text-gray-400"></i>
            <h2 class="text-center font-bold mb-5 uppercase text-sm text-gray-300">Admin Access</h2>
            <div class="space-y-3">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase block mb-1">Username</label>
                    <input type="text" id="user" class="w-full p-2 rounded-lg border outline-none text-white text-xs">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase block mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="pass" class="w-full p-2 pr-10 rounded-lg border outline-none text-white text-xs">
                        <button type="button" id="toggleLoginPassword" class="toggle-password-btn absolute right-3 top-1/2 -translate-y-1/2 text-gray-400" title="Show/Hide">
                            <i class="fa-solid fa-eye text-xs"></i>
                        </button>
                    </div>
                </div>
                <button onclick="login()" class="w-full btn-primary text-black font-bold py-2 rounded-lg uppercase text-xs mt-3">Login</button>
            </div>
        </div>
    </div>

    <div id="adminSection" class="hidden">
        <header class="sticky top-0 z-20 bg-[#1a1a1a] border-b border-[#2a2a2a]">
            <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
                <h1 class="text-sm font-bold text-white uppercase tracking-wider">Admin Panel</h1>
                <button onclick="logout()" class="text-xs text-red-400 hover:text-red-300 font-bold uppercase">
                    <i class="fa-solid fa-right-from-bracket mr-1"></i>Logout
                </button>
            </div>
        </header>

        <main class="max-w-4xl mx-auto px-4 py-4 space-y-4">
            
            <section class="card rounded-lg p-4">
                <h2 class="text-xs font-bold text-gray-300 uppercase mb-3 flex items-center gap-2">
                    <i class="fa-solid fa-plus-circle"></i>New Prompt
                </h2>
                <div class="space-y-3">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase block mb-1">Title</label>
                        <input type="text" id="judul" placeholder="Prompt title" class="w-full p-2 rounded-lg border outline-none text-white text-xs">
                        <p class="text-[9px] text-gray-500 mt-1">Auto-generate URL slug</p>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase block mb-1">URL Preview</label>
                        <div id="slugPreview" class="slug-preview w-full p-2 rounded-lg text-gray-500 text-[10px] font-mono">/prompt/...</div>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase block mb-1">Category</label>
                            <input type="text" id="kategori" placeholder="Art / Code" class="w-full p-2 rounded-lg border outline-none text-white text-xs">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 uppercase block mb-1 flex items-center justify-between">
                                <span><i class="fa-solid fa-lock text-[9px]"></i> Password</span>
                                <button type="button" id="togglePassword" onclick="togglePasswordField()" class="password-toggle px-2 py-0.5 rounded text-[9px] font-bold uppercase">
                                    <i class="fa-solid fa-lock"></i> Off
                                </button>
                            </label>
                            <div id="passwordField" class="hidden relative">
                                <input type="password" id="password" placeholder="Password" class="w-full p-2 pr-8 rounded-lg border outline-none text-white text-xs" autocomplete="off">
                                <button type="button" onclick="togglePasswordVisibilityAdmin()" class="toggle-password-btn absolute right-2 top-1/2 -translate-y-1/2 text-gray-400">
                                    <i id="passwordIcon" class="fa-solid fa-eye text-xs"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase block mb-1">Description (Optional)</label>
                        <textarea id="description" rows="2" placeholder="Short description..." class="w-full p-2 rounded-lg border outline-none text-white resize-none text-xs"></textarea>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase flex items-center gap-1 mb-1">
                            <i class="fa-solid fa-image"></i> Image (Optional)
                        </label>
                        <input type="file" id="imageFile" accept="image/*" class="w-full p-2 rounded-lg border outline-none text-white bg-[#1a1a1a] text-[10px]">
                        <div id="imagePreviewContainer" class="mt-2 hidden">
                            <img id="imagePreview" class="w-full h-32 object-cover rounded-lg border border-[#2a2a2a]" alt="Preview">
                            <button onclick="removeImage()" class="mt-1 text-[9px] text-red-400 hover:text-red-300 font-bold">
                                <i class="fa-solid fa-trash"></i> Remove
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase block mb-1">Prompt Content</label>
                        <textarea id="isi" rows="5" placeholder="Paste prompt here..." class="w-full p-2 rounded-lg border outline-none text-white resize-none text-xs"></textarea>
                    </div>
                    
                    <button onclick="save()" id="uploadBtn" class="w-full btn-primary text-black font-bold py-2 rounded-lg uppercase text-xs">
                        <i class="fa-solid fa-upload mr-1"></i>Upload
                    </button>
                </div>
            </section>

            <section class="card rounded-lg p-4">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-xs font-bold text-gray-300 uppercase flex items-center gap-2">
                        <i class="fa-solid fa-list"></i>Manage Prompts
                    </h2>
                    <button onclick="loadManagePrompts()" class="text-xs text-blue-400 hover:text-blue-300 font-bold">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                </div>

                <input type="text" id="searchManage" placeholder="Search..." class="w-full p-2 rounded-lg border outline-none text-white text-xs mb-3">

                <div id="manageLoading" class="text-center py-6">
                    <i class="fa-solid fa-circle-notch fa-spin text-xl text-gray-400"></i>
                    <p class="text-[9px] text-gray-500 mt-2 uppercase font-bold">Loading...</p>
                </div>

                <div id="manageContent" class="space-y-2 hidden"></div>
            </section>

        </main>
    </div>

    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <div class="p-4 border-b border-[#2a2a2a] flex justify-between items-center">
                <h3 class="text-sm font-bold text-white uppercase">Edit Prompt</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-white">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>

            <form id="editForm" class="p-4 space-y-3 max-h-[70vh] overflow-y-auto">
                <input type="hidden" id="editSlug">

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase block mb-1">Title</label>
                    <input type="text" id="editJudul" class="w-full p-2 rounded-lg border outline-none text-white text-xs" required>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase block mb-1">Category</label>
                    <input type="text" id="editKategori" class="w-full p-2 rounded-lg border outline-none text-white text-xs" required>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase block mb-1">Description</label>
                    <textarea id="editDescription" rows="2" class="w-full p-2 rounded-lg border outline-none text-white resize-none text-xs"></textarea>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase block mb-1 flex items-center justify-between">
                        <span><i class="fa-solid fa-lock"></i> Password</span>
                        <button type="button" id="editTogglePassword" onclick="toggleEditPasswordField()" class="password-toggle px-2 py-0.5 rounded text-[9px] font-bold uppercase">
                            <i class="fa-solid fa-lock"></i> Off
                        </button>
                    </label>
                    <div id="editPasswordField" class="hidden relative">
                        <input type="password" id="editPassword" placeholder="Leave empty to remove" class="w-full p-2 pr-8 rounded-lg border outline-none text-white text-xs" autocomplete="off">
                        <button type="button" onclick="toggleEditPasswordVisibility()" class="toggle-password-btn absolute right-2 top-1/2 -translate-y-1/2 text-gray-400">
                            <i id="editPasswordIcon" class="fa-solid fa-eye text-xs"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase block mb-1">Image</label>
                    <input type="file" id="editImageFile" accept="image/*" class="w-full p-2 rounded-lg border outline-none text-white bg-[#1a1a1a] text-[10px]">
                    <div id="editImagePreviewContainer" class="mt-2 hidden">
                        <img id="editImagePreview" class="w-full h-32 object-cover rounded-lg border border-[#2a2a2a]" alt="Preview">
                        <button type="button" onclick="removeEditImage()" class="mt-1 text-[9px] text-red-400 hover:text-red-300 font-bold">Remove</button>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase block mb-1">Content</label>
                    <textarea id="editIsi" rows="5" class="w-full p-2 rounded-lg border outline-none text-white resize-none text-xs" required></textarea>
                </div>

                <button type="submit" class="w-full btn-primary text-black font-bold py-2 rounded-lg uppercase text-xs sticky bottom-0">
                    <i class="fa-solid fa-save mr-1"></i>Save
                </button>
            </form>
        </div>
    </div>

    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content max-w-sm">
            <div class="p-4 text-center">
                <i class="fa-solid fa-exclamation-triangle text-3xl text-red-500 mb-3"></i>
                <h3 class="text-sm font-bold text-white uppercase mb-2">Confirm Delete</h3>
                <p id="deleteConfirmText" class="text-xs text-gray-300 mb-4"></p>
                <div class="flex gap-2">
                    <button onclick="closeDeleteModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase">Cancel</button>
                    <button onclick="confirmDelete()" class="flex-1 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    
    <script>
        const notyf = new Notyf({
            duration: 3000,
            position: { x: 'right', y: 'top' },
            ripple: true,
            dismissible: true
        });

        const token = localStorage.getItem('adminToken');
        if (token) showAdmin();

        let passwordEnabled = false;
        let editPasswordEnabled = false;
        let slugExists = false;
        let allPrompts = [];
        let promptToDelete = null;

        document.getElementById('toggleLoginPassword').addEventListener('click', function(e) {
            e.preventDefault();
            const passwordInput = document.getElementById('pass');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        function togglePasswordVisibilityAdmin() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function togglePasswordField() {
            passwordEnabled = !passwordEnabled;
            const passwordField = document.getElementById('passwordField');
            const toggleBtn = document.getElementById('togglePassword');
            
            if (passwordEnabled) {
                passwordField.classList.remove('hidden');
                toggleBtn.classList.add('active');
                toggleBtn.innerHTML = '<i class="fa-solid fa-lock-open"></i> On';
            } else {
                passwordField.classList.add('hidden');
                toggleBtn.classList.remove('active');
                toggleBtn.innerHTML = '<i class="fa-solid fa-lock"></i> Off';
                document.getElementById('password').value = '';
            }
        }

        function capitalizeWords(text) {
            return text
                .toLowerCase()
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ')
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join('-');
        }

        function generateSlug(text) {
            return text
                .toLowerCase()
                .trim()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }

        let slugCheckTimeout;
        
        document.getElementById('judul').addEventListener('input', function(e) {
            const capitalizedText = capitalizeWords(e.target.value);
            if (capitalizedText !== e.target.value) {
                e.target.value = capitalizedText;
            }

            const slug = generateSlug(e.target.value);
            const preview = document.getElementById('slugPreview');
            
            if (slug) {
                preview.innerText = `/prompt/${slug}`;
                preview.classList.remove('text-gray-500', 'text-red-400', 'text-green-400');
                preview.classList.add('text-yellow-400');
                
                clearTimeout(slugCheckTimeout);
                
                slugCheckTimeout = setTimeout(async () => {
                    await checkSlugDuplicate(slug);
                }, 500);
            } else {
                preview.innerText = '/prompt/...';
                preview.classList.remove('text-green-400', 'text-red-400', 'text-yellow-400');
                preview.classList.add('text-gray-500');
                slugExists = false;
            }
        });
        
        async function checkSlugDuplicate(slug) {
            const preview = document.getElementById('slugPreview');
            
            try {
                const response = await fetch('/api/check-slug', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('adminToken')
                    },
                    body: JSON.stringify({ slug })
                });
                
                const result = await response.json();
                
                if (result.success && result.exists) {
                    slugExists = true;
                    preview.classList.remove('text-yellow-400', 'text-green-400');
                    preview.classList.add('text-red-400');
                    preview.innerHTML = `<i class="fa-solid fa-triangle-exclamation mr-1"></i>/prompt/${slug} <span class="text-[9px]">(Taken)</span>`;
                } else {
                    slugExists = false;
                    preview.classList.remove('text-yellow-400', 'text-red-400');
                    preview.classList.add('text-green-400');
                    preview.innerHTML = `<i class="fa-solid fa-check mr-1"></i>/prompt/${slug} <span class="text-[9px]">(Available)</span>`;
                }
            } catch (error) {
                console.error('Error checking slug:', error);
                slugExists = false;
                preview.classList.remove('text-yellow-400', 'text-red-400');
                preview.classList.add('text-green-400');
                preview.innerText = `/prompt/${slug}`;
            }
        }

        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreviewContainer').classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        function removeImage() {
            document.getElementById('imageFile').value = '';
            document.getElementById('imagePreviewContainer').classList.add('hidden');
        }

        async function login() {
            const userVal = document.getElementById('user').value;
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-1"></i>Verifying...';
            btn.disabled = true;
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        username: userVal, 
                        password: document.getElementById('pass').value 
                    })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminName', userVal);
                    notyf.success('Login success!');
                    showAdmin();
                } else { 
                    notyf.error('Invalid credentials!');
                }
            } catch (e) {
                notyf.error('Server error!');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function showAdmin() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('adminSection').classList.remove('hidden');
            loadManagePrompts();
        }

        async function loadManagePrompts() {
            try {
                const response = await fetch('/api/get-all-prompts', {
                    headers: { 'Authorization': localStorage.getItem('adminToken') }
                });

                const result = await response.json();

                if (!result.success) {
                    notyf.error('Failed to load');
                    return;
                }

                allPrompts = result.data;
                renderManagePrompts();
            } catch (error) {
                console.error('Error loading prompts:', error);
                notyf.error('Error loading');
            }
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function renderManagePrompts() {
            const searchTerm = document.getElementById('searchManage').value.toLowerCase();
            const filtered = allPrompts.filter(p => 
                p.judul.toLowerCase().includes(searchTerm) ||
                p.kategori.toLowerCase().includes(searchTerm)
            );

            const manageContent = document.getElementById('manageContent');
            const manageLoading = document.getElementById('manageLoading');

            if (filtered.length === 0) {
                manageContent.innerHTML = '<p class="text-center text-gray-500 text-xs font-bold uppercase py-6">No prompts</p>';
                manageContent.classList.remove('hidden');
                manageLoading.classList.add('hidden');
                return;
            }

            manageContent.innerHTML = filtered.map(prompt => `
                <div class="prompt-card rounded-lg p-3">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <h4 class="font-bold text-white text-xs">${prompt.judul}</h4>
                                ${prompt.isProtected ? '<i class="fa-solid fa-lock text-yellow-500 text-[9px]"></i>' : ''}
                            </div>
                            <p class="text-[10px] text-gray-400">${prompt.kategori}</p>
                        </div>
                        <span class="text-[9px] text-gray-500">${prompt.createdAt}</span>
                    </div>
                    <div class="flex items-center gap-3 text-[10px] mb-2">
                        <span class="text-gray-400"><i class="fa-solid fa-eye"></i> ${formatNumber(prompt.analytics.views)}</span>
                        <span class="text-gray-400"><i class="fa-solid fa-copy"></i> ${formatNumber(prompt.analytics.copies)}</span>
                        <span class="text-gray-400"><i class="fa-solid fa-download"></i> ${formatNumber(prompt.analytics.downloads)}</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="openEditModal('${prompt.slug}')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white rounded-lg py-1 text-[10px] font-bold uppercase">
                            <i class="fa-solid fa-pencil"></i> Edit
                        </button>
                        <button onclick="openDeleteModal('${prompt.slug}')" class="flex-1 bg-red-600 hover:bg-red-700 text-white rounded-lg py-1 text-[10px] font-bold uppercase">
                            <i class="fa-solid fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');

            manageContent.classList.remove('hidden');
            manageLoading.classList.add('hidden');
        }

        document.getElementById('searchManage').addEventListener('input', renderManagePrompts);

        function openEditModal(slug) {
            const prompt = allPrompts.find(p => p.slug === slug);
            if (!prompt) return;

            document.getElementById('editSlug').value = slug;
            document.getElementById('editJudul').value = prompt.judul;
            document.getElementById('editKategori').value = prompt.kategori;
            document.getElementById('editDescription').value = prompt.description;
            document.getElementById('editIsi').value = prompt.isi;

            editPasswordEnabled = prompt.isProtected;
            const editPasswordField = document.getElementById('editPasswordField');
            const editToggleBtn = document.getElementById('editTogglePassword');

            if (editPasswordEnabled) {
                editPasswordField.classList.remove('hidden');
                editToggleBtn.classList.add('active');
                editToggleBtn.innerHTML = '<i class="fa-solid fa-lock-open"></i> On';
                document.getElementById('editPassword').value = prompt.password;
            } else {
                editPasswordField.classList.add('hidden');
                editToggleBtn.classList.remove('active');
                editToggleBtn.innerHTML = '<i class="fa-solid fa-lock"></i> Off';
                document.getElementById('editPassword').value = '';
            }

            if (prompt.imageUrl) {
                document.getElementById('editImagePreview').src = prompt.imageUrl;
                document.getElementById('editImagePreviewContainer').classList.remove('hidden');
            } else {
                document.getElementById('editImagePreviewContainer').classList.add('hidden');
            }

            document.getElementById('editImageFile').value = '';
            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        function toggleEditPasswordField() {
            editPasswordEnabled = !editPasswordEnabled;
            const editPasswordField = document.getElementById('editPasswordField');
            const editToggleBtn = document.getElementById('editTogglePassword');

            if (editPasswordEnabled) {
                editPasswordField.classList.remove('hidden');
                editToggleBtn.classList.add('active');
                editToggleBtn.innerHTML = '<i class="fa-solid fa-lock-open"></i> On';
            } else {
                editPasswordField.classList.add('hidden');
                editToggleBtn.classList.remove('active');
                editToggleBtn.innerHTML = '<i class="fa-solid fa-lock"></i> Off';
                document.getElementById('editPassword').value = '';
            }
        }

        function toggleEditPasswordVisibility() {
            const passwordInput = document.getElementById('editPassword');
            const icon = document.getElementById('editPasswordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function removeEditImage() {
            document.getElementById('editImageFile').value = '';
            document.getElementById('editImagePreviewContainer').classList.add('hidden');
        }

        document.getElementById('editImageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('editImagePreview').src = e.target.result;
                    document.getElementById('editImagePreviewContainer').classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const slug = document.getElementById('editSlug').value;
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-1"></i>Saving...';
            btn.disabled = true;

            try {
                let imageUrl = '';

                const editImageFile = document.getElementById('editImageFile').files[0];
                if (editImageFile) {
                    const formData = new FormData();
                    formData.append('file', editImageFile);

                    const uploadRes = await fetch('/api/upload', {
                        method: 'POST',
                        headers: { 'Authorization': localStorage.getItem('adminToken') },
                        body: formData
                    });

                    const contentType = uploadRes.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        const textResponse = await uploadRes.text();
                        throw new Error('Upload failed: ' + textResponse.substring(0, 100));
                    }

                    const uploadData = await uploadRes.json();
                    
                    if (!uploadData.success) {
                        throw new Error(uploadData.message || 'Image upload failed');
                    }
                    imageUrl = uploadData.imageUrl;
                } else {
                    const prompt = allPrompts.find(p => p.slug === slug);
                    imageUrl = prompt?.imageUrl || '';
                }

                const editData = {
                    slug: slug,
                    judul: document.getElementById('editJudul').value,
                    kategori: document.getElementById('editKategori').value,
                    description: document.getElementById('editDescription').value,
                    isi: document.getElementById('editIsi').value,
                    imageUrl: imageUrl,
                    password: editPasswordEnabled ? document.getElementById('editPassword').value : ''
                };

                const response = await fetch('/api/edit-prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('adminToken')
                    },
                    body: JSON.stringify(editData)
                });

                const editContentType = response.headers.get('content-type');
                if (!editContentType || !editContentType.includes('application/json')) {
                    const textResponse = await response.text();
                    throw new Error('Save failed: ' + textResponse.substring(0, 100));
                }

                const result = await response.json();

                if (result.success) {
                    notyf.success('Updated!');
                    closeEditModal();
                    loadManagePrompts();
                } else {
                    notyf.error(result.message || 'Failed');
                }
            } catch (error) {
                console.error('Error:', error);
                notyf.error(error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        function openDeleteModal(slug) {
            const prompt = allPrompts.find(p => p.slug === slug);
            if (!prompt) return;

            promptToDelete = slug;
            document.getElementById('deleteConfirmText').innerHTML = `
                Delete <strong>${prompt.judul}</strong>?<br>
                <span class="text-[10px] text-gray-400">(${prompt.kategori})</span>
            `;
            document.getElementById('deleteModal').classList.add('show');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('show');
            promptToDelete = null;
        }

        async function confirmDelete() {
            if (!promptToDelete) return;

            const btn = event.target;
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-1"></i>Deleting...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/delete-prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('adminToken')
                    },
                    body: JSON.stringify({ slug: promptToDelete })
                });

                const result = await response.json();

                if (result.success) {
                    notyf.success('Deleted!');
                    closeDeleteModal();
                    loadManagePrompts();
                } else {
                    notyf.error(result.message || 'Failed');
                }
            } catch (error) {
                console.error('Error:', error);
                notyf.error('Error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function save() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            const judul = document.getElementById('judul').value;
            const slug = generateSlug(judul);
            
            if (!slug || !judul || !document.getElementById('isi').value) {
                notyf.error('Fill required fields!');
                return;
            }
            
            if (slugExists) {
                notyf.error('Slug taken!');
                return;
            }
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-1"></i>Processing...';
            btn.disabled = true;

            try {
                let imageUrl = '';

                const imageFile = document.getElementById('imageFile').files[0];
                if (imageFile) {
                    const formData = new FormData();
                    formData.append('file', imageFile);

                    const uploadRes = await fetch('/api/upload', {
                        method: 'POST',
                        headers: {
                            'Authorization': localStorage.getItem('adminToken')
                        },
                        body: formData
                    });

                    const contentType = uploadRes.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        const textResponse = await uploadRes.text();
                        throw new Error('Upload failed: ' + textResponse.substring(0, 100));
                    }

                    const uploadData = await uploadRes.json();
                    
                    if (!uploadData.success) {
                        throw new Error(uploadData.message || 'Image upload failed');
                    }

                    imageUrl = uploadData.imageUrl;
                }

                const password = passwordEnabled ? document.getElementById('password').value : '';

                if (passwordEnabled && (!password || password.trim() === '')) {
                    notyf.error('Password empty!');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    return;
                }

                const body = {
                    slug: slug,
                    judul: judul,
                    kategori: document.getElementById('kategori').value,
                    description: document.getElementById('description').value,
                    isi: document.getElementById('isi').value,
                    adminName: localStorage.getItem('adminName'),
                    imageUrl: imageUrl,
                    password: password
                };

                const res = await fetch('/api/add-prompt', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('adminToken')
                    },
                    body: JSON.stringify(body)
                });
                
                if (res.ok) { 
                    notyf.success('Uploaded!' + (passwordEnabled ? ' ðŸ”’' : ''));
                    setTimeout(() => location.reload(), 1500);
                } else {
                    const errorText = await res.text();
                    notyf.error('Failed: ' + errorText.substring(0, 50));
                }
            } catch (e) {
                console.error('Error:', e);
                notyf.error('Error: ' + e.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function logout() { 
            localStorage.removeItem('adminToken'); 
            localStorage.removeItem('adminName');
            location.reload(); 
        }
    </script>
