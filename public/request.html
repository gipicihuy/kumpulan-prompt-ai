<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Prompt - AI Prompt Hub</title>
    <link rel="icon" type="image/jpeg" href="https://cdn.yupra.my.id/yp/xihcb4th.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Notyf CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(to bottom, #0f0f0f 0%, #1a1a1a 100%);
            color: #e5e5e5; 
            min-height: 100vh;
        }
        
        input, textarea { 
            background-color: #1a1a1a !important; 
            border-color: #2a2a2a !important;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus { 
            border-color: #444 !important; 
            background-color: #1f1f1f !important;
            box-shadow: 0 0 0 3px rgba(68, 68, 68, 0.1);
        }
        
        header {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #2a2a2a;
        }

        .logo-img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }
        
        .title-text {
            font-size: 1.375rem;
            line-height: 1.2;
        }

        #sidebar-right {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #overlay {
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.3s;
        }

        #overlay.show {
            opacity: 1 !important;
            visibility: visible !important;
        }

        @media (max-width: 767px) {
            #sidebar-right {
                transform: translateX(100%);
            }
            #sidebar-right.open {
                transform: translateX(0);
            }
            .title-text {
                font-size: 1.125rem;
            }
            .logo-img {
                width: 40px;
                height: 40px;
            }
        }

        @media (min-width: 768px) {
            #sidebar-right {
                transform: translateX(0);
            }
        }
        
        .request-card {
            border: 1px solid #2a2a2a;
            background: linear-gradient(135deg, #1a1a1a 0%, #1f1f1f 100%);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #e5e5e5 0%, #f5f5f5 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            box-shadow: 0 4px 12px rgba(229, 229, 229, 0.2);
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        label {
            font-size: 0.7rem;
            letter-spacing: 0.05em;
        }

        footer {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #2a2a2a;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    
    <header class="sticky top-0 z-10 shadow-lg">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="title-text font-bold text-white flex items-center gap-3">
                    <img src="/assets/prompt_hub.png" alt="Logo" class="logo-img">
                    <span class="bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">AI Prompt Hub</span>
                </h1>
                
                <button id="sidebarToggleRight" class="text-white">
                    <i class="material-icons text-2xl">notes</i>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow p-4">
        <div class="max-w-md mx-auto mt-6">
            <div class="request-card rounded-lg p-5">
                <h2 class="text-center font-bold mb-4 uppercase tracking-wide text-base text-gray-300">Request Prompt</h2>

                <form id="requestForm" class="space-y-3">
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase block mb-1">Title</label>
                        <input 
                            type="text" 
                            id="judul" 
                            placeholder="e.g., Logo Generator Prompt" 
                            required 
                            class="w-full p-2.5 rounded-lg border outline-none text-white text-sm"
                        >
                    </div>

                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase block mb-1">Category</label>
                        <input 
                            type="text" 
                            id="kategori" 
                            placeholder="e.g., Art, Coding, Writing" 
                            required 
                            class="w-full p-2.5 rounded-lg border outline-none text-white text-sm"
                        >
                    </div>

                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase block mb-1">Prompt Content</label>
                        <textarea 
                            id="isi" 
                            rows="6" 
                            placeholder="Paste your prompt here..." 
                            required 
                            class="w-full p-2.5 rounded-lg border outline-none text-white resize-none text-sm"
                        ></textarea>
                    </div>

                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full btn-primary text-black font-bold py-2.5 rounded-lg uppercase tracking-widest text-sm mt-4"
                    >
                        SUBMIT
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="py-4 text-center border-t border-[#2a2a2a] mt-8">
        <p class="text-xs text-gray-500 font-bold uppercase tracking-wider">
            Â© 2026 Prompt Hub
        </p>
    </footer>

    <!-- Sidebar Right -->
    <aside id="sidebar-right" class="fixed top-0 right-0 h-full w-64 bg-[#1a1a1a] text-gray-200 border-l border-[#2a2a2a] z-[100] flex flex-col">
        
        <div class="px-8 pt-8 pb-6 md:pt-9 md:px-9 flex items-center justify-between flex-shrink-0">
            <h1 class="text-xl font-medium text-white">#AIPromptHub</h1>
            <button id="sidebarCloseRight" class="text-white flex items-center justify-center md:hidden">
                <i class="material-icons text-2xl">close</i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto px-5 pb-7">

            <nav>
                <p class="font-medium text-sm text-gray-300 mb-4 px-4">Dashboard</p>
                <div class="space-y-1 pl-2">
                    <a href="/" class="flex items-center justify-between py-1 pl-4 pr-3 text-sm text-gray-400 hover:bg-[#1f1f1f] rounded-xl transition-colors">
                        <span>Home</span>
                        <i class="material-icons text-lg ml-3">keyboard_arrow_left</i>
                    </a>
                    <a href="/request" class="flex items-center justify-between py-1 pl-4 pr-3 text-sm bg-[#1f1f1f] text-white border border-[#2a2a2a] rounded-xl">
                        <span>Request Prompt</span>
                        <i class="material-icons text-lg ml-3">keyboard_arrow_left</i>
                    </a>
                </div>
            </nav>

            <nav class="mt-8">
                <p class="font-medium text-sm text-gray-300 mb-4 px-4">Management Menu</p>
                <div class="space-y-1 pl-2">
                    <a href="/admin" class="flex items-center justify-between py-1 pl-4 pr-3 text-sm text-gray-400 hover:bg-[#1f1f1f] rounded-xl transition-colors">
                        <span>Admin</span>
                        <i class="material-icons text-lg ml-3">keyboard_arrow_left</i>
                    </a>
                </div>
            </nav>

        </div>

        <div class="border-t border-[#2a2a2a] bg-[#1a1a1a] px-5 py-8 flex-shrink-0">
            <p class="font-medium text-sm text-gray-300 mb-4 px-4">Other Links</p>
            <div class="space-y-1">
                <a href="https://tiktok.com/@villain_is_born" target="_blank" rel="noopener noreferrer"
                   class="flex items-center py-1 px-4 text-sm text-gray-400 hover:text-gray-200 transition-colors">
                    <span class="material-icons text-sm mr-3">arrow_outward</span>
                    <span>Support Us</span>
                </a>
            </div>
        </div>

    </aside>

    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-80 opacity-0 invisible z-[90] md:hidden"></div>

    <!-- Notyf JS -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    
    <script>
        // Sidebar Toggle
        const sidebarToggleRight = document.getElementById('sidebarToggleRight');
        const sidebarCloseRight = document.getElementById('sidebarCloseRight');
        const sidebarRight = document.getElementById('sidebar-right');
        const overlay = document.getElementById('overlay');

        function openSidebarRight() {
            sidebarRight.classList.add('open');
            overlay.classList.add('show');
            overlay.classList.remove('opacity-0', 'invisible');
            document.body.style.overflow = 'hidden';
        }

        function closeSidebarRight() {
            sidebarRight.classList.remove('open');
            overlay.classList.remove('show');
            overlay.classList.add('opacity-0', 'invisible');
            document.body.style.overflow = '';
        }

        sidebarToggleRight.onclick = openSidebarRight;
        sidebarCloseRight.onclick = closeSidebarRight;
        overlay.onclick = closeSidebarRight;

        // Initialize Notyf
        const notyf = new Notyf({
            duration: 3000,
            position: {
                x: 'right',
                y: 'top',
            },
            ripple: true,
            dismissible: true
        });

        document.getElementById('requestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Sending...';
            btn.disabled = true;

            const data = {
                judul: document.getElementById('judul').value,
                kategori: document.getElementById('kategori').value,
                isi: document.getElementById('isi').value
            };

            try {
                const response = await fetch('/api/request-prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    notyf.success('Request sent successfully!');
                    
                    // Reset form
                    document.getElementById('requestForm').reset();
                    
                    // Redirect ke home setelah 2 detik
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    notyf.error(result.message || 'Failed to send request');
                }
            } catch (error) {
                console.error('Error:', error);
                notyf.error('An error occurred. Please try again.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Auto focus
        document.getElementById('judul').focus();
    </script>
</body>
</html>
