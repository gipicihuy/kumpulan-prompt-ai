<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Prompt - AI Prompt Hub</title>
    <link rel="icon" type="image/jpeg" href="https://cdn.yupra.my.id/yp/xihcb4th.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Notyf CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(to bottom, #0f0f0f 0%, #1a1a1a 100%);
            color: #e5e5e5; 
            min-height: 100vh;
        }
        
        input, textarea { 
            background-color: #1a1a1a !important; 
            border-color: #2a2a2a !important;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus { 
            border-color: #444 !important; 
            background-color: #1f1f1f !important;
            box-shadow: 0 0 0 3px rgba(68, 68, 68, 0.1);
        }
        
        header {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #2a2a2a;
        }
        
        .request-card {
            border: 1px solid #2a2a2a;
            background: linear-gradient(135deg, #1a1a1a 0%, #1f1f1f 100%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #e5e5e5 0%, #f5f5f5 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            box-shadow: 0 4px 12px rgba(229, 229, 229, 0.2);
            transform: translateY(-1px);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-btn {
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            color: #e5e5e5;
            transform: translateX(-2px);
        }

        label {
            font-size: 0.7rem;
            letter-spacing: 0.05em;
        }

        footer {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #2a2a2a;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    
    <header class="p-4 shadow-lg">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <a href="/" class="back-btn text-gray-400 font-bold text-xs flex items-center gap-2">
                <i class="fa-solid fa-arrow-left text-xs"></i> KEMBALI
            </a>
            <h1 class="text-xs font-bold text-gray-500 uppercase tracking-widest">Request Form</h1>
        </div>
    </header>

    <main class="flex-grow p-4">
        <div class="max-w-md mx-auto mt-8">
            <div class="request-card rounded-xl p-6">
                <!-- Icon Header -->
                <div class="text-center mb-6">
                    <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-[#2a2a2a] to-[#1f1f1f] border-2 border-[#333] mb-4">
                        <i class="fa-solid fa-paper-plane text-3xl text-white"></i>
                    </div>
                    <h2 class="text-center font-bold mb-2 uppercase tracking-wide text-lg text-gray-300">Request Prompt</h2>
                    <p class="text-xs text-gray-500 leading-relaxed max-w-xs mx-auto">
                        Kirim permintaan prompt Anda kepada admin. Kami akan review dan upload jika sesuai.
                    </p>
                </div>

                <!-- Form -->
                <form id="requestForm" class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase block mb-1.5">Judul Prompt</label>
                        <input 
                            type="text" 
                            id="judul" 
                            placeholder="Contoh: Prompt untuk Generate Logo" 
                            required 
                            class="w-full p-3 rounded-lg border outline-none text-white text-sm"
                        >
                    </div>

                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase block mb-1.5">Kategori</label>
                        <input 
                            type="text" 
                            id="kategori" 
                            placeholder="Contoh: Art, Coding, Writing, etc." 
                            required 
                            class="w-full p-3 rounded-lg border outline-none text-white text-sm"
                        >
                    </div>

                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase block mb-1.5">Isi Prompt</label>
                        <textarea 
                            id="isi" 
                            rows="8" 
                            placeholder="Tulis atau paste prompt Anda di sini..." 
                            required 
                            class="w-full p-3 rounded-lg border outline-none text-white resize-none text-sm"
                        ></textarea>
                        <p class="text-[10px] text-gray-500 mt-1">
                            <i class="fa-solid fa-info-circle mr-1"></i>
                            Jelaskan prompt dengan detail agar mudah dipahami
                        </p>
                    </div>

                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="w-full btn-primary text-black font-bold py-3.5 rounded-lg uppercase tracking-widest text-sm mt-6"
                    >
                        <i class="fa-solid fa-paper-plane mr-2"></i>Kirim Request
                    </button>
                </form>

                <!-- Info Footer -->
                <div class="mt-6 pt-6 border-t border-[#2a2a2a]">
                    <div class="bg-[#0f0f0f] rounded-lg p-4 border border-[#2a2a2a]">
                        <p class="text-xs text-gray-400 text-center mb-2">
                            <i class="fa-solid fa-shield-halved mr-1 text-gray-300"></i>
                            Request Anda akan dikirim ke Telegram Admin
                        </p>
                        <p class="text-xs text-white text-center font-semibold">
                            Biasanya diproses dalam 1-2 hari kerja
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 text-center border-t border-[#2a2a2a] mt-8">
        <p class="text-xs text-gray-500 font-bold uppercase tracking-wider">
            Â© 2026 Prompt Hub
        </p>
    </footer>

    <!-- Notyf JS -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    
    <script>
        // Initialize Notyf dengan konfigurasi minimal
        const notyf = new Notyf({
            duration: 3000,
            position: {
                x: 'right',
                y: 'top',
            },
            ripple: true,
            dismissible: true
        });

        document.getElementById('requestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Mengirim...';
            btn.disabled = true;

            const data = {
                judul: document.getElementById('judul').value,
                kategori: document.getElementById('kategori').value,
                isi: document.getElementById('isi').value
            };

            try {
                const response = await fetch('/api/request-prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    notyf.success('Request berhasil dikirim!');
                    
                    // Reset form
                    document.getElementById('requestForm').reset();
                    
                    // Redirect ke home setelah 2 detik
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    notyf.error(result.message || 'Gagal mengirim request');
                }
            } catch (error) {
                console.error('Error:', error);
                notyf.error('Terjadi kesalahan. Silakan coba lagi.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Auto focus ke input pertama
        document.getElementById('judul').focus();
    </script>
</body>
</html>
