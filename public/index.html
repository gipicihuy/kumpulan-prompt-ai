<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Hub</title>
    <link rel="icon" type="image/jpeg" href="https://cdn.yupra.my.id/yp/xihcb4th.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(to bottom, #0f0f0f 0%, #1a1a1a 100%);
            color: #e5e5e5; 
            min-height: 100vh;
        }
        .loader { border: 2px solid #2a2a2a; border-top: 2px solid #e5e5e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border: 1px solid #2a2a2a; 
            background: linear-gradient(135deg, #1a1a1a 0%, #1f1f1f 100%);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .card:active { transform: scale(0.98); }
        .card:hover { 
            border-color: #444; 
            background: linear-gradient(135deg, #1f1f1f 0%, #242424 100%);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }
        
        .skeleton { 
            background: linear-gradient(90deg, #1a1a1a 25%, #252525 50%, #1a1a1a 75%); 
            background-size: 200% 100%; 
            animation: pulse 1.5s ease-in-out infinite; 
        }
        @keyframes pulse { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .skeleton-text { height: 10px; border-radius: 4px; }
        .skeleton-title { height: 14px; border-radius: 4px; width: 70%; }
        .skeleton-badge { height: 18px; width: 60px; border-radius: 4px; }
        
        header {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #2a2a2a;
        }
        
        input[type="text"] {
            background: #1a1a1a !important;
            border: 1px solid #2a2a2a !important;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            background: #1f1f1f !important;
            border-color: #444 !important;
            box-shadow: 0 0 0 3px rgba(68, 68, 68, 0.1);
        }

        .filter-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .category-scroll-wrapper {
            position: relative;
            flex: 1;
            min-width: 0;
        }
        .category-scroll-wrapper::before,
        .category-scroll-wrapper::after {
            content: '';
            position: absolute;
            top: 0; bottom: 0;
            width: 24px;
            z-index: 2;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .category-scroll-wrapper::before {
            left: 0;
            background: linear-gradient(to right, rgba(15,15,15,0.95), transparent);
        }
        .category-scroll-wrapper::after {
            right: 0;
            background: linear-gradient(to left, rgba(15,15,15,0.95), transparent);
        }
        .category-scroll-wrapper.at-start::before { opacity: 0; }
        .category-scroll-wrapper.at-end::after { opacity: 0; }

        .category-pills {
            display: flex;
            gap: 0.4rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 2px 2px;
        }
        .category-pills::-webkit-scrollbar { display: none; }

        .cat-pill {
            flex-shrink: 0;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.75rem 0.4rem 0.9rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            cursor: pointer;
            border: 1px solid #2a2a2a;
            background: #141414;
            color: #777;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            user-select: none;
        }
        .cat-pill:hover { border-color: #555; color: #bbb; background: #1f1f1f; }
        .cat-pill.active {
            background: #e5e5e5;
            border-color: #e5e5e5;
            color: #111;
            box-shadow: 0 0 10px rgba(229,229,229,0.12);
        }

        .count-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 16px;
            height: 16px;
            padding: 0 4px;
            border-radius: 999px;
            font-size: 0.55rem;
            font-weight: 800;
            line-height: 1;
            background: rgba(255,255,255,0.15);
            color: #bbb;
            transition: all 0.2s ease;
        }
        .cat-pill.active .count-badge {
            background: #111;
            color: #e5e5e5;
        }

        .sort-pill-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .sort-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #fff;
            transition: all 0.2s ease;
            position: relative;
        }
        .sort-btn:hover {
            color: #ccc;
        }
        .sort-btn.open {
            color: #aaa;
        }
        .sort-indicator {
            position: absolute;
            bottom: -5px;
            right: -5px;
            line-height: 1;
            opacity: 1;
            transition: color 0.2s;
        }
        .sort-indicator.material-icons { font-size: 0.72rem !important; }
        .sort-indicator.fa-solid { font-size: 0.65rem !important; }

        .sort-dropdown {
            position: absolute;
            top: calc(100% + 0.4rem);
            right: 0;
            min-width: 160px;
            background: linear-gradient(135deg, #1a1a1a 0%, #1f1f1f 100%);
            border: 1px solid #2a2a2a;
            border-radius: 0.75rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.7);
            z-index: 50;
            opacity: 0;
            transform: translateY(-8px) scale(0.97);
            pointer-events: none;
            transition: all 0.18s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        .sort-dropdown.show { opacity: 1; transform: translateY(0) scale(1); pointer-events: auto; }

        .sort-option {
            padding: 0.6rem 0.9rem;
            cursor: pointer;
            transition: background 0.15s ease;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #888;
        }
        .sort-option:last-child { border-bottom: none; }
        .sort-option:hover { background: #252525; color: #e5e5e5; }
        .sort-option.active { color: #fff; }
        .sort-option.active::before {
            content: '';
            display: block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #e5e5e5;
            flex-shrink: 0;
            margin-right: -2px;
        }

        footer {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #2a2a2a;
        }

        .logo-img { width: 48px; height: 48px; object-fit: contain; }
        .title-text { font-size: 1.375rem; line-height: 1.2; }

        #sidebar-right { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #overlay { transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.3s; }
        #overlay.show { opacity: 1 !important; visibility: visible !important; }

        @media (max-width: 767px) {
            #sidebar-right { transform: translateX(100%); }
            #sidebar-right.open { transform: translateX(0); }
            .title-text { font-size: 1.125rem; }
            .logo-img { width: 40px; height: 40px; }
        }
        @media (min-width: 768px) { #sidebar-right { transform: translateX(0); } }
    </style>
</head>
<body>

    <header class="sticky top-0 z-10 shadow-lg">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center mb-4">
                <h1 class="title-text font-bold text-white flex items-center gap-3">
                    <img src="/assets/prompt_hub.png" alt="Logo" class="logo-img">
                    <span class="bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">AI Prompt Hub</span>
                </h1>
                <button id="sidebarToggleRight" class="text-white">
                    <i class="material-icons text-2xl">notes</i>
                </button>
            </div>
            
            <div class="relative mb-3">
                <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
                <input type="text" id="searchInput" placeholder="Cari prompt..." class="w-full pl-10 pr-4 py-2.5 rounded-lg outline-none text-sm text-white" />
            </div>

            <div class="filter-row">
                <div class="category-scroll-wrapper at-start" id="pillWrapper">
                    <div class="category-pills" id="categoryPills"></div>
                </div>

                <div class="sort-pill-wrapper">
                    <button class="sort-btn" id="sortBtn" title="Sort">
                        <i class="material-icons" style="font-size: 1.6rem;">filter_list</i>
                        <i class="fa-solid fa-fire sort-indicator" id="sortIndicator" style="color:#eab308;"></i>
                    </button>
                    <div class="sort-dropdown" id="sortDropdown">
                        <div class="sort-option active" data-sort="newest">
                            <i class="fa-solid fa-fire text-yellow-500"></i> Terbaru
                        </div>
                        <div class="sort-option" data-sort="trending">
                            <i class="fa-solid fa-chart-line text-orange-500"></i> Trending
                        </div>
                        <div class="sort-option" data-sort="popular">
                            <i class="fa-solid fa-trophy text-yellow-600"></i> Populer
                        </div>
                        <div class="sort-option" data-sort="a-z">
                            <i class="fa-solid fa-arrow-down-a-z text-blue-400"></i> A–Z
                        </div>
                        <div class="sort-option" data-sort="z-a">
                            <i class="fa-solid fa-arrow-up-z-a text-blue-400"></i> Z–A
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-4">
        <div id="loading" class="space-y-4">
            <div class="card rounded-lg p-3 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <div class="skeleton skeleton-badge"></div>
                    <div class="skeleton skeleton-text" style="width: 80px;"></div>
                </div>
                <div class="skeleton skeleton-title mb-2"></div>
                <div class="skeleton skeleton-text mb-1" style="width: 100%;"></div>
                <div class="skeleton skeleton-text mb-2.5" style="width: 90%;"></div>
                <div class="pt-1.5 border-t border-[#2a2a2a]"><div class="skeleton skeleton-text" style="width: 120px;"></div></div>
            </div>
            <div class="card rounded-lg p-3 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <div class="skeleton skeleton-badge"></div>
                    <div class="skeleton skeleton-text" style="width: 80px;"></div>
                </div>
                <div class="skeleton skeleton-title mb-2"></div>
                <div class="skeleton skeleton-text mb-1" style="width: 100%;"></div>
                <div class="skeleton skeleton-text mb-2.5" style="width: 85%;"></div>
                <div class="pt-1.5 border-t border-[#2a2a2a]"><div class="skeleton skeleton-text" style="width: 120px;"></div></div>
            </div>
            <div class="card rounded-lg p-3 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <div class="skeleton skeleton-badge"></div>
                    <div class="skeleton skeleton-text" style="width: 80px;"></div>
                </div>
                <div class="skeleton skeleton-title mb-2"></div>
                <div class="skeleton skeleton-text mb-1" style="width: 100%;"></div>
                <div class="skeleton skeleton-text mb-2.5" style="width: 95%;"></div>
                <div class="pt-1.5 border-t border-[#2a2a2a]"><div class="skeleton skeleton-text" style="width: 120px;"></div></div>
            </div>
        </div>
        <div id="content" class="space-y-4"></div>
    </main>

    <footer class="py-4 text-center border-t border-[#2a2a2a] mt-8">
        <p class="text-xs text-gray-500 font-bold uppercase tracking-wider">© 2026 Prompt Hub</p>
    </footer>

    <aside id="sidebar-right" class="fixed top-0 right-0 h-full w-64 bg-[#1a1a1a] text-gray-200 border-l border-[#2a2a2a] z-[100] flex flex-col">
        <div class="px-8 pt-8 pb-6 md:pt-9 md:px-9 flex items-center justify-between flex-shrink-0">
            <h1 class="text-xl font-medium text-white">#AIPromptHub</h1>
            <button id="sidebarCloseRight" class="text-white flex items-center justify-center md:hidden">
                <i class="material-icons text-2xl">close</i>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto px-5 pb-7">
            <nav>
                <p class="font-medium text-sm text-gray-300 mb-4 px-4">Dashboard</p>
                <div class="space-y-1 pl-2">
                    <a href="/" class="flex items-center justify-between py-1 pl-4 pr-3 text-sm bg-[#1f1f1f] text-white border border-[#2a2a2a] rounded-xl">
                        <span>Home</span><i class="material-icons text-lg ml-3">keyboard_arrow_left</i>
                    </a>
                    <a href="/request" class="flex items-center justify-between py-1 pl-4 pr-3 text-sm text-gray-400 hover:bg-[#1f1f1f] rounded-xl transition-colors">
                        <span>Request Prompt</span><i class="material-icons text-lg ml-3">keyboard_arrow_left</i>
                    </a>
                </div>
            </nav>
            <nav class="mt-8">
                <p class="font-medium text-sm text-gray-300 mb-4 px-4">Management Menu</p>
                <div class="space-y-1 pl-2">
                    <a href="/admin" class="flex items-center justify-between py-1 pl-4 pr-3 text-sm text-gray-400 hover:bg-[#1f1f1f] rounded-xl transition-colors">
                        <span>Admin</span><i class="material-icons text-lg ml-3">keyboard_arrow_left</i>
                    </a>
                </div>
            </nav>
        </div>
        <div class="border-t border-[#2a2a2a] bg-[#1a1a1a] px-5 py-8 flex-shrink-0">
            <p class="font-medium text-sm text-gray-300 mb-4 px-4">Other Links</p>
            <div class="space-y-1">
                <a href="https://tiktok.com/@villain_is_born" target="_blank" rel="noopener noreferrer"
                   class="flex items-center py-1 px-4 text-sm text-gray-400 hover:text-gray-200 transition-colors">
                    <span class="material-icons text-sm mr-3">arrow_outward</span><span>Support Us</span>
                </a>
            </div>
        </div>
    </aside>

    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-80 opacity-0 invisible z-[90] md:hidden"></div>

    <script src="/js/timeago.js"></script>
    <script src="/js/script.js"></script>
    <script>
        const sidebarToggleRight = document.getElementById('sidebarToggleRight');
        const sidebarCloseRight  = document.getElementById('sidebarCloseRight');
        const sidebarRight = document.getElementById('sidebar-right');
        const overlay = document.getElementById('overlay');
        function openSidebarRight() {
            sidebarRight.classList.add('open'); overlay.classList.add('show');
            overlay.classList.remove('opacity-0', 'invisible'); document.body.style.overflow = 'hidden';
        }
        function closeSidebarRight() {
            sidebarRight.classList.remove('open'); overlay.classList.remove('show');
            overlay.classList.add('opacity-0', 'invisible'); document.body.style.overflow = '';
        }
        sidebarToggleRight.onclick = openSidebarRight;
        sidebarCloseRight.onclick  = closeSidebarRight;
        overlay.onclick = closeSidebarRight;
    </script>
</body>
</html>
