<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Hub</title>
    <link rel="icon" type="image/jpeg" href="https://cdn.yupra.my.id/yp/xihcb4th.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(to bottom, #0f0f0f 0%, #1a1a1a 100%);
            color: #e5e5e5; 
            min-height: 100vh;
        }
        .loader { border: 2px solid #2a2a2a; border-top: 2px solid #e5e5e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border: 1px solid #2a2a2a; 
            background: linear-gradient(135deg, #1a1a1a 0%, #1f1f1f 100%);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .card:active { transform: scale(0.98); }
        .card:hover { 
            border-color: #444; 
            background: linear-gradient(135deg, #1f1f1f 0%, #242424 100%);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }
        
        /* Skeleton Loading */
        .skeleton { 
            background: linear-gradient(90deg, #1a1a1a 25%, #252525 50%, #1a1a1a 75%); 
            background-size: 200% 100%; 
            animation: pulse 1.5s ease-in-out infinite; 
        }
        @keyframes pulse { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .skeleton-text { height: 10px; border-radius: 4px; }
        .skeleton-title { height: 14px; border-radius: 4px; width: 70%; }
        .skeleton-badge { height: 18px; width: 60px; border-radius: 4px; }
        
        /* Header dengan efek glassmorphism */
        header {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #2a2a2a;
        }
        
        /* Input dengan style lebih modern */
        input[type="text"] {
            background: #1a1a1a !important;
            border: 1px solid #2a2a2a !important;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            background: #1f1f1f !important;
            border-color: #444 !important;
            box-shadow: 0 0 0 3px rgba(68, 68, 68, 0.1);
        }
        
        /* Button styling */
        .btn-primary {
            background: linear-gradient(135deg, #e5e5e5 0%, #f5f5f5 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            box-shadow: 0 4px 12px rgba(229, 229, 229, 0.2);
            transform: translateY(-1px);
        }
        
        /* Category filter buttons */
        .category-btn {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            transition: all 0.3s ease;
            color: #888;
            flex-shrink: 0;
        }
        .category-btn:hover {
            background: #1f1f1f;
            border-color: #444;
            color: #aaa;
        }
        .category-btn.active {
            background: linear-gradient(135deg, #e5e5e5 0%, #f5f5f5 100%);
            border-color: #e5e5e5;
            box-shadow: 0 2px 8px rgba(229, 229, 229, 0.2);
            color: #000 !important;
        }
        .category-btn.active i {
            color: #000 !important;
        }
        
        /* Sort Dropdown */
        .sort-dropdown {
            position: relative;
        }
        
        .sort-btn {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
        }
        
        .sort-btn:hover {
            background: #1f1f1f;
            border-color: #444;
        }
        
        .sort-btn.open {
            border-color: #444;
            background: #1f1f1f;
        }
        
        .sort-menu {
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #1f1f1f 100%);
            border: 1px solid #2a2a2a;
            border-radius: 0.75rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            z-index: 50;
            min-width: 180px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: all 0.2s ease;
        }
        
        .sort-menu.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .sort-option {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .sort-option:last-child {
            border-bottom: none;
        }
        
        .sort-option:hover {
            background: #252525;
        }
        
        .sort-option.active {
            background: linear-gradient(135deg, #e5e5e5 0%, #f5f5f5 100%);
            color: #000;
        }
        
        .sort-option.active i {
            color: #000;
        }
        
        /* Hide scrollbar tapi tetap bisa scroll */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        /* Smooth scrolling */
        #categoryFilter {
            scroll-behavior: smooth;
        }
        
        /* Footer styling */
        footer {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #2a2a2a;
        }
        
        /* Modal overlay */
        .modal-overlay {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(8px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #1f1f1f 100%);
            border: 1px solid #2a2a2a;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        /* Logo styling */
        .logo-img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }
        
        .title-text {
            font-size: 1.375rem;
            line-height: 1.2;
        }

        /* Tooltip styling */
        .request-btn-tooltip {
            position: absolute;
            bottom: -3rem;
            right: -0.5rem;
            background: linear-gradient(135deg, #2d2d2d 0%, #1f1f1f 100%);
            color: white;
            font-size: 0.75rem;
            padding: 0.625rem 0.875rem;
            border-radius: 0.5rem;
            white-space: nowrap;
            border: 1px solid #444;
            pointer-events: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255,255,255,0.05);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            letter-spacing: 0.01em;
        }

        .request-btn-tooltip::before {
            content: '';
            position: absolute;
            top: -5px;
            right: 1rem;
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #2d2d2d 0%, #1f1f1f 100%);
            border-top: 1px solid #444;
            border-left: 1px solid #444;
            transform: rotate(45deg);
        }

        .group:hover .request-btn-tooltip {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 640px) {
            .request-btn-tooltip {
                right: 0;
                left: auto;
                transform-origin: top right;
            }
            .request-btn-tooltip::before {
                right: 0.75rem;
            }
            .mobile-label {
                display: block;
                font-size: 0.625rem;
                color: #888;
                margin-top: 0.25rem;
                text-align: center;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.05em;
            }
            .request-btn-tooltip {
                display: none;
            }
            .title-text {
                font-size: 1.125rem;
            }
            .logo-img {
                width: 40px;
                height: 40px;
            }
        }

        @media (min-width: 641px) {
            .mobile-label {
                display: none;
            }
        }
    </style>
</head>
<body>

    <header class="sticky top-0 z-10 shadow-lg">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center mb-4">
                <h1 class="title-text font-bold text-white flex items-center gap-3">
                    <img src="/assets/prompt_hub.png" alt="Logo" class="logo-img">
                    <span class="bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">AI Prompt Hub</span>
                </h1>
                
                <div class="flex flex-col items-center">
                    <button onclick="toggleModal(true)" title="Request Prompt" class="group relative inline-flex items-center justify-center w-10 h-10 bg-white rounded-full hover:bg-gray-100 transition-all hover:scale-105 active:scale-95 shadow-md hover:shadow-lg z-20">
                        <img src="/assets/send-plus.svg" alt="Request" class="w-5 h-5" />
                        
                        <span class="request-btn-tooltip">
                            <i class="fa-solid fa-paper-plane mr-1.5 text-xs"></i>
                            Request Prompt
                        </span>
                    </button>
                    
                    <span class="mobile-label">Request</span>
                </div>
            </div>
            <div class="relative mb-3 flex gap-2">
                <div class="relative flex-1">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
                    <input type="text" id="searchInput" placeholder="Cari prompt..." class="w-full pl-10 pr-4 py-2.5 rounded-lg outline-none text-sm text-white" />
                </div>
                
                <!-- Sort Dropdown -->
                <div class="sort-dropdown">
                    <button id="sortBtn" class="sort-btn px-4 py-2.5 rounded-lg text-xs font-bold text-gray-300 whitespace-nowrap flex items-center gap-2">
                        <i id="sortIcon" class="fa-solid fa-fire text-yellow-500"></i>
                        <span id="sortLabel">Terbaru</span>
                        <i class="fa-solid fa-chevron-down text-[10px]"></i>
                    </button>
                    
                    <div id="sortMenu" class="sort-menu">
                        <div class="sort-option active" data-sort="newest">
                            <i class="fa-solid fa-fire text-yellow-500 text-sm"></i>
                            <span class="text-sm font-semibold">Terbaru</span>
                        </div>
                        <div class="sort-option" data-sort="trending">
                            <i class="fa-solid fa-chart-line text-orange-500 text-sm"></i>
                            <span class="text-sm font-semibold">Trending</span>
                        </div>
                        <div class="sort-option" data-sort="popular">
                            <i class="fa-solid fa-trophy text-yellow-600 text-sm"></i>
                            <span class="text-sm font-semibold">Paling Populer</span>
                        </div>
                        <div class="sort-option" data-sort="a-z">
                            <i class="fa-solid fa-arrow-down-a-z text-blue-500 text-sm"></i>
                            <span class="text-sm font-semibold">A-Z</span>
                        </div>
                        <div class="sort-option" data-sort="z-a">
                            <i class="fa-solid fa-arrow-up-z-a text-blue-500 text-sm"></i>
                            <span class="text-sm font-semibold">Z-A</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="relative -mx-4 px-4">
                <button id="scrollLeftBtn" class="hidden absolute left-1 top-1/2 -translate-y-1/2 z-20 w-8 h-8 bg-gradient-to-r from-[#1a1a1a] to-[#1f1f1f] border border-[#2a2a2a] rounded-full flex items-center justify-center text-white hover:bg-[#1f1f1f] hover:border-[#444] transition-all shadow-lg">
                    <i class="fa-solid fa-chevron-left text-xs"></i>
                </button>
                
                <button id="scrollRightBtn" class="absolute right-1 top-1/2 -translate-y-1/2 z-20 w-8 h-8 bg-gradient-to-r from-[#1a1a1a] to-[#1f1f1f] border border-[#2a2a2a] rounded-full flex items-center justify-center text-white hover:bg-[#1f1f1f] hover:border-[#444] transition-all shadow-lg">
                    <i class="fa-solid fa-chevron-right text-xs"></i>
                </button>
                
                <div id="scrollLeftIndicator" class="hidden absolute left-0 top-0 bottom-2 w-12 bg-gradient-to-r from-[rgba(26,26,26,0.95)] to-transparent z-10 pointer-events-none"></div>
                
                <div id="scrollRightIndicator" class="absolute right-0 top-0 bottom-2 w-12 bg-gradient-to-l from-[rgba(26,26,26,0.95)] to-transparent z-10 pointer-events-none"></div>
                
                <div id="categoryFilter" class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide snap-x snap-mandatory scroll-smooth"></div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-4">
        <div id="loading" class="space-y-4">
            <div class="card rounded-lg p-3 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <div class="skeleton skeleton-badge"></div>
                    <div class="skeleton skeleton-text" style="width: 80px;"></div>
                </div>
                <div class="skeleton skeleton-title mb-2"></div>
                <div class="skeleton skeleton-text mb-1" style="width: 100%;"></div>
                <div class="skeleton skeleton-text mb-2.5" style="width: 90%;"></div>
                <div class="pt-1.5 border-t border-[#2a2a2a]">
                    <div class="skeleton skeleton-text" style="width: 120px;"></div>
                </div>
            </div>
            
            <div class="card rounded-lg p-3 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <div class="skeleton skeleton-badge"></div>
                    <div class="skeleton skeleton-text" style="width: 80px;"></div>
                </div>
                <div class="skeleton skeleton-title mb-2"></div>
                <div class="skeleton skeleton-text mb-1" style="width: 100%;"></div>
                <div class="skeleton skeleton-text mb-2.5" style="width: 85%;"></div>
                <div class="pt-1.5 border-t border-[#2a2a2a]">
                    <div class="skeleton skeleton-text" style="width: 120px;"></div>
                </div>
            </div>
            
            <div class="card rounded-lg p-3 shadow-sm">
                <div class="flex justify-between items-start mb-2">
                    <div class="skeleton skeleton-badge"></div>
                    <div class="skeleton skeleton-text" style="width: 80px;"></div>
                </div>
                <div class="skeleton skeleton-title mb-2"></div>
                <div class="skeleton skeleton-text mb-1" style="width: 100%;"></div>
                <div class="skeleton skeleton-text mb-2.5" style="width: 95%;"></div>
                <div class="pt-1.5 border-t border-[#2a2a2a]">
                    <div class="skeleton skeleton-text" style="width: 120px;"></div>
                </div>
            </div>
        </div>

        <div id="content" class="space-y-4"></div>
    </main>

    <footer class="py-4 text-center border-t border-[#2a2a2a] mt-8">
        <p class="text-xs text-gray-500 font-bold uppercase tracking-wider">
            Â© 2026 Prompt Hub
        </p>
    </footer>

    <div id="formModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay">
        <div class="modal-content rounded-2xl w-full max-w-md overflow-hidden">
            <div class="p-5 border-b border-[#2a2a2a] flex justify-between items-center">
                <h3 class="font-bold text-white uppercase tracking-tight text-base">Kirim ke Admin</h3>
                <button onclick="toggleModal(false)" class="text-gray-500 text-2xl hover:text-white transition-colors">&times;</button>
            </div>
            <form id="addForm" class="p-5 space-y-4">
                <input type="text" id="formJudul" placeholder="JUDUL PROMPT" required class="w-full px-4 py-2.5 bg-[#1a1a1a] border border-[#2a2a2a] text-white rounded-lg outline-none text-sm transition-all">
                <input type="text" id="formKategori" placeholder="KATEGORI" required class="w-full px-4 py-2.5 bg-[#1a1a1a] border border-[#2a2a2a] text-white rounded-lg outline-none text-sm transition-all">
                <textarea id="formIsi" rows="6" placeholder="TULIS ISI PROMPT..." required class="w-full px-4 py-2.5 bg-[#1a1a1a] border border-[#2a2a2a] text-white rounded-lg outline-none text-sm transition-all resize-none"></textarea>
                <button type="submit" class="w-full btn-primary text-black py-3 rounded-lg font-bold text-sm uppercase tracking-widest">Kirim Sekarang</button>
            </form>
        </div>
    </div>

    <!-- PENTING: Load timeago.js DULU sebelum script.js -->
    <script src="/js/timeago.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
