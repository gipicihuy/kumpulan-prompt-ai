<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #000000; color: #ffffff; }
        .loader { border: 2px solid #222; border-top: 2px solid #ffffff; border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .card { transition: all 0.2s ease; border: 1px solid #222; background-color: #0a0a0a; }
        .card:active { transform: scale(0.98); }
        .card:hover { border-color: #ffffff; }
    </style>
</head>
<body class="pb-20">

    <header class="bg-black border-b border-[#222] sticky top-0 z-10 shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-lg font-bold text-white"><i class="fa-solid fa-terminal mr-2 text-white"></i>AI Prompts</h1>
                <button onclick="toggleModal(true)" class="text-sm font-bold text-black bg-white px-4 py-2.5 rounded-lg hover:bg-gray-200 transition">
                    <i class="fa-solid fa-plus mr-1"></i> ADD PROMPT
                </button>
            </div>
            <div class="relative mb-3">
                <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
                <input type="text" id="searchInput" placeholder="Cari prompt..." class="w-full pl-10 pr-4 py-2.5 bg-[#0a0a0a] border border-[#222] rounded-lg outline-none text-sm text-white focus:ring-2 focus:ring-white/20 focus:border-white transition" />
            </div>
            <div id="categoryFilter" class="flex flex-wrap gap-2 overflow-x-auto pb-1"></div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-4">
        <div id="counter" class="text-base font-bold text-gray-500 uppercase tracking-widest mb-4"></div>
        
        <div id="loading" class="flex flex-col items-center justify-center py-16">
            <div class="loader mb-3"></div>
            <p class="text-sm text-gray-500 font-bold uppercase tracking-widest">Memuat Data...</p>
        </div>

        <div id="content" class="space-y-3"></div>
    </main>

    <footer class="fixed bottom-0 left-0 w-full bg-black border-t border-[#222] py-4 text-center z-10">
        <p class="text-xs text-gray-600 font-bold uppercase tracking-wider">
            AI Library by fallenxgivy
        </p>
    </footer>

    <div id="formModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm">
        <div class="bg-[#0a0a0a] border border-[#222] rounded-2xl w-full max-w-md overflow-hidden shadow-2xl">
            <div class="p-5 border-b border-[#222] flex justify-between items-center">
                <h3 class="font-bold text-white uppercase tracking-tight text-base">Kirim ke Admin</h3>
                <button onclick="toggleModal(false)" class="text-gray-500 text-2xl hover:text-white">&times;</button>
            </div>
            <form id="addForm" class="p-5 space-y-4">
                <input type="text" id="formJudul" placeholder="JUDUL PROMPT" required class="w-full px-4 py-2.5 bg-black border border-[#222] text-white rounded-lg outline-none text-sm focus:border-white transition">
                <input type="text" id="formKategori" placeholder="KATEGORI" required class="w-full px-4 py-2.5 bg-black border border-[#222] text-white rounded-lg outline-none text-sm focus:border-white transition">
                <textarea id="formIsi" rows="6" placeholder="TULIS ISI PROMPT..." required class="w-full px-4 py-2.5 bg-black border border-[#222] text-white rounded-lg outline-none text-sm focus:border-white transition"></textarea>
                <button type="submit" class="w-full bg-white text-black py-3 rounded-lg font-bold text-sm hover:bg-gray-200 transition uppercase tracking-widest">Kirim Sekarang</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
