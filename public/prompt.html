<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Prompt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #000000; color: #ffffff; }
        .carbon-dots span { width: 14px; height: 14px; border-radius: 50%; display: inline-block; }
        .dot-red { background: #ff5f56; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #27c93f; }
    </style>
</head>
<body>
    <header class="bg-black border-b border-[#222] sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 py-6 flex items-center justify-between">
            <a href="/" class="text-gray-400 font-bold text-sm flex items-center gap-2 hover:text-white transition">
                <i class="fa-solid fa-arrow-left"></i> KEMBALI
            </a>
            <h1 class="text-sm font-bold text-gray-600 uppercase tracking-widest">Detail View</h1>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div id="detailContent" class="hidden">
            <div class="mb-8 border-l-2 border-white pl-5">
                <span id="detKategori" class="text-sm font-bold px-3 py-1 bg-white text-black rounded uppercase border border-white"></span>
                <h2 id="detJudul" class="text-4xl font-bold text-white mt-4 uppercase tracking-tighter leading-tight"></h2>
                <div class="mt-4 flex flex-wrap items-center gap-4 text-xs font-bold text-gray-500 uppercase tracking-wider">
                    <div class="flex items-center gap-1.5">
                        <i class="fa-solid fa-user-check text-white"></i>
                        Uploaded by <span id="detAuthor" class="text-white"></span>
                    </div>
                    <div class="flex items-center gap-1.5">
                        <i class="fa-solid fa-clock text-white"></i>
                        <span id="detTime" class="text-white"></span>
                    </div>
                </div>
            </div>
            
            <!-- Image Preview -->
            <div id="imagePreviewSection" class="hidden mb-8">
                <div class="border border-[#222] rounded-xl overflow-hidden shadow-2xl">
                    <img id="detImage" class="w-full h-auto max-h-96 object-contain bg-[#0a0a0a]" alt="Prompt Preview">
                </div>
            </div>

            <div class="bg-[#0a0a0a] border border-[#222] rounded-xl overflow-hidden shadow-2xl mb-10">
                <div class="bg-[#1a1a1a] px-5 py-4 border-b border-[#222] flex justify-between items-center">
                    <div class="carbon-dots flex gap-2">
                        <span class="dot-red"></span>
                        <span class="dot-yellow"></span>
                        <span class="dot-green"></span>
                    </div>
                    <div class="flex gap-5 items-center">
                        <span id="copyStatus" class="text-sm font-bold text-emerald-500 hidden uppercase tracking-widest">Berhasil Disalin</span>
                        <button id="copyCodeBtn" title="Copy Prompt" class="text-gray-400 hover:text-white transition text-lg">
                            <i class="fa-solid fa-copy"></i>
                        </button>
                        <button id="downloadBtn" title="Download as .txt" class="text-gray-400 hover:text-white transition text-lg">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="p-7 overflow-x-auto">
                    <pre><code id="detIsi" class="text-gray-300 leading-relaxed whitespace-pre-wrap text-base block"></code></pre>
                </div>
            </div>
        </div>

        <div id="detLoading" class="flex flex-col items-center py-20 text-gray-600">
             <i class="fa-solid fa-circle-notch fa-spin text-3xl mb-3"></i>
             <p class="text-base font-bold uppercase tracking-widest">Loading...</p>
        </div>
    </main>

    <script>
async function loadDetail() {
    const pathParts = window.location.pathname.split('/').filter(Boolean);
    let slug = pathParts[pathParts.length - 1]; 
    slug = slug.replace('.html', '').trim();
    
    if (!slug || slug === 'prompt') {
        showError('âŒ Slug kosong atau invalid!', 'URL harus format: /prompt/nama-slug');
        return;
    }

    try {
        const res = await fetch('/api/get-prompts');
        const json = await res.json();

        if (!json.success || !json.data || json.data.length === 0) {
            showError('API Error', 'Data kosong atau gagal load');
            return;
        }

        let item = json.data.find(p => p.id === slug);
        if (!item) {
            item = json.data.find(p => p.id.toLowerCase() === slug.toLowerCase());
        }

        if (item) {
            document.title = item.judul;
            document.getElementById('detJudul').innerText = item.judul;
            document.getElementById('detKategori').innerText = item.kategori;
            document.getElementById('detIsi').innerText = item.isi;
            document.getElementById('detAuthor').innerText = item.uploadedBy;
            document.getElementById('detTime').innerText = item.createdAt;
            
            // Tampilkan gambar jika ada
            if (item.imageUrl && item.imageUrl.trim() !== '') {
                const imgElement = document.getElementById('detImage');
                imgElement.src = item.imageUrl;
                imgElement.alt = item.judul;
                
                // Tampilkan section gambar
                document.getElementById('imagePreviewSection').classList.remove('hidden');
                
                // Handle error loading gambar
                imgElement.onerror = function() {
                    document.getElementById('imagePreviewSection').classList.add('hidden');
                };
            }
            
            setupButtons(item);
            document.getElementById('detLoading').classList.add('hidden');
            document.getElementById('detailContent').classList.remove('hidden');
        } else {
            showError(`Prompt tidak ditemukan!`, `Slug: "${slug}"`);
        }
    } catch (e) {
        showError('Fatal Error', e.message);
    }
}

function showError(title, message) {
    document.getElementById('detLoading').innerHTML = `
        <div class="max-w-2xl mx-auto bg-[#0a0a0a] border border-red-900 p-8 rounded-2xl text-center">
            <i class="fa-solid fa-triangle-exclamation text-red-500 text-5xl mb-5 block"></i>
            <h2 class="text-red-500 font-bold text-2xl uppercase mb-5">${title}</h2>
            <p class="text-gray-400 mb-8 font-mono">${message}</p>
            <a href="/" class="bg-white text-black px-8 py-4 rounded-lg font-bold uppercase hover:bg-gray-200 transition">Home</a>
        </div>
    `;
}

function setupButtons(item) {
    document.getElementById('copyCodeBtn').onclick = () => {
        navigator.clipboard.writeText(item.isi);
        const status = document.getElementById('copyStatus');
        status.classList.remove('hidden');
        setTimeout(() => status.classList.add('hidden'), 2000);
    };
    document.getElementById('downloadBtn').onclick = () => {
        const blob = new Blob([item.isi], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${item.judul.replace(/[^a-zA-Z0-9]/g, '_')}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    };
}
loadDetail();
    </script>
</body>
</html>
