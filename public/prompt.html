<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Prompt</title>
    
    <!-- Meta tags untuk preview WhatsApp/Social Media - akan diupdate dinamis -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="AI Prompt Hub">
    <meta property="og:title" content="Detail Prompt - AI Prompt Hub">
    <meta property="og:description" content="Koleksi prompt AI berkualitas untuk berbagai keperluan">
    <meta property="og:image" content="https://cdn.yupra.my.id/yp/xihcb4th.jpg">
    <meta name="description" content="Koleksi prompt AI berkualitas untuk berbagai keperluan">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Detail Prompt - AI Prompt Hub">
    <meta name="twitter:description" content="Koleksi prompt AI berkualitas untuk berbagai keperluan">
    <meta name="twitter:image" content="https://cdn.yupra.my.id/yp/xihcb4th.jpg">
    
    <link rel="icon" type="image/jpeg" href="https://cdn.yupra.my.id/yp/xihcb4th.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css">
    <script src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(to bottom, #0f0f0f 0%, #1a1a1a 100%);
            color: #e5e5e5;
            min-height: 100vh;
        }
        .carbon-dots span { width: 10px; height: 10px; display: inline-block; background: #fff; }
        
        header {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #2a2a2a;
        }
        
        .code-container {
            background: linear-gradient(135deg, #1a1a1a 0%, #1f1f1f 100%);
            border: 1px solid #2a2a2a;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        .code-header {
            background: linear-gradient(135deg, #252525 0%, #2a2a2a 100%);
            border-bottom: 1px solid #2a2a2a;
        }
        
        .btn-icon {
            transition: all 0.3s ease;
            color: #888;
        }
        .btn-icon:hover {
            color: #e5e5e5;
            transform: scale(1.05);
        }
        
        .back-btn {
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            color: #e5e5e5;
            transform: translateX(-2px);
        }
        
        .image-container {
            border: 1px solid #2a2a2a;
            background: linear-gradient(135deg, #1a1a1a 0%, #1f1f1f 100%);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #444;
        }
        
        .profile-pic-placeholder {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <header class="sticky top-0 z-10 shadow-lg">
        <div class="max-w-3xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="/" class="back-btn text-gray-400 font-bold text-xs flex items-center gap-2">
                <i class="fa-solid fa-arrow-left text-xs"></i> KEMBALI
            </a>
            <h1 class="text-xs font-bold text-gray-500 uppercase tracking-widest">Detail View</h1>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-6">
        <div id="detailContent" class="hidden">
            <div class="mb-5 border-l-2 border-gray-400 pl-3">
                <span id="detKategori" class="text-xs font-bold px-2 py-0.5 bg-gradient-to-r from-gray-200 to-white text-black rounded uppercase border border-gray-300"></span>
                <h2 id="detJudul" class="text-xl font-bold text-white mt-3 uppercase tracking-tight leading-tight"></h2>
                <div class="mt-3 flex flex-wrap items-center gap-3 text-xs text-gray-400">
                    <div id="authorSection" class="flex items-center gap-2">
                        <div id="profilePicContainer"></div>
                        <span class="font-semibold text-white">Prompt by <span class="text-gray-300">@<span id="detAuthor"></span></span></span>
                    </div>
                    <div class="flex items-center gap-1">
                        <i class="fa-solid fa-clock text-gray-300 text-[10px]"></i>
                        <span id="detTime" class="text-white text-[11px]"></span>
                    </div>
                </div>
            </div>
            
            <!-- Description Section -->
            <div id="descriptionSection" class="hidden mb-5">
                <h3 class="text-base font-extrabold text-white mb-2">
                    Description
                </h3>
                <hr class="border-0 h-px bg-[#2a2a2a] mb-2">
                <p id="detDescription" class="text-sm text-gray-300 leading-relaxed mb-3" style="white-space: pre-line;"></p>
                <hr class="border-0 h-px bg-[#2a2a2a]">
            </div>

            <!-- Image Preview -->
            <div id="imagePreviewSection" class="hidden mb-5">
                <div class="image-container rounded-lg overflow-hidden">
                    <img id="detImage" class="w-full h-auto max-h-64 object-contain" alt="Prompt Preview">
                </div>
            </div>

            <div class="code-container rounded-lg overflow-hidden mb-6">
                <div class="code-header px-4 py-2.5 flex justify-between items-center relative">
                    <div class="carbon-dots flex gap-1.5">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div id="fileName" class="text-[10px] font-mono text-gray-400 uppercase tracking-wider absolute left-1/2 -translate-x-1/2">
                        loading.txt
                    </div>
                    <div class="flex gap-3 items-center">
                        <button id="copyCodeBtn" title="Copy Prompt" class="btn-icon text-sm">
                            <i class="fa-solid fa-copy"></i>
                        </button>
                        <button id="downloadBtn" title="Download as .txt" class="btn-icon text-sm">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="p-4 overflow-x-auto">
                    <pre><code id="detIsi" class="text-gray-300 leading-relaxed whitespace-pre-wrap text-xs block font-mono"></code></pre>
                </div>
            </div>
        </div>

        <div id="detLoading" class="flex flex-col items-center py-16 text-gray-500">
             <i class="fa-solid fa-circle-notch fa-spin text-2xl mb-2"></i>
             <p class="text-xs font-bold uppercase tracking-widest">Loading...</p>
        </div>
    </main>

    <script>
// Function untuk update meta tags secara dinamis
function updateMetaTags(item) {
    // Update title
    document.title = `${item.judul} - AI Prompt Hub`;
    
    // Buat description dari isi prompt (ambil 150 karakter pertama)
    let metaDescription = item.description && item.description.trim() !== '' 
        ? item.description 
        : item.isi.substring(0, 150) + '...';
    
    // Update meta description
    const descMeta = document.querySelector('meta[name="description"]');
    if (descMeta) descMeta.setAttribute('content', metaDescription);
    
    // Update Open Graph tags
    const ogTitle = document.querySelector('meta[property="og:title"]');
    if (ogTitle) ogTitle.setAttribute('content', `${item.judul} - AI Prompt Hub`);
    
    const ogDesc = document.querySelector('meta[property="og:description"]');
    if (ogDesc) ogDesc.setAttribute('content', metaDescription);
    
    // Jika ada gambar, update og:image
    if (item.imageUrl && item.imageUrl.trim() !== '') {
        const ogImage = document.querySelector('meta[property="og:image"]');
        if (ogImage) ogImage.setAttribute('content', item.imageUrl);
    }
    
    // Update Twitter Card
    const twitterTitle = document.querySelector('meta[name="twitter:title"]');
    if (twitterTitle) twitterTitle.setAttribute('content', `${item.judul} - AI Prompt Hub`);
    
    const twitterDesc = document.querySelector('meta[name="twitter:description"]');
    if (twitterDesc) twitterDesc.setAttribute('content', metaDescription);
    
    if (item.imageUrl && item.imageUrl.trim() !== '') {
        const twitterImage = document.querySelector('meta[name="twitter:image"]');
        if (twitterImage) twitterImage.setAttribute('content', item.imageUrl);
    }
}

async function loadDetail() {
    const pathParts = window.location.pathname.split('/').filter(Boolean);
    let slug = pathParts[pathParts.length - 1]; 
    slug = slug.replace('.html', '').trim();
    
    if (!slug || slug === 'prompt') {
        showError('âŒ Slug kosong atau invalid!', 'URL harus format: /prompt/nama-slug');
        return;
    }

    try {
        const res = await fetch('/api/get-prompts');
        const json = await res.json();

        if (!json.success || !json.data || json.data.length === 0) {
            showError('API Error', 'Data kosong atau gagal load');
            return;
        }

        let item = json.data.find(p => p.id === slug);
        if (!item) {
            item = json.data.find(p => p.id.toLowerCase() === slug.toLowerCase());
        }

        if (item) {
            // UPDATE META TAGS DULU SEBELUM RENDER
            updateMetaTags(item);
            
            document.getElementById('detJudul').innerText = item.judul;
            document.getElementById('detKategori').innerText = item.kategori;
            document.getElementById('detIsi').innerText = item.isi;
            document.getElementById('detAuthor').innerText = item.uploadedBy;
            document.getElementById('detTime').innerText = item.createdAt;
            
            // Set file name dari slug
            document.getElementById('fileName').innerText = `${slug}.txt`;
            
            // Render profile picture
            const profilePicContainer = document.getElementById('profilePicContainer');
            if (item.profileUrl && item.profileUrl.trim() !== '') {
                profilePicContainer.innerHTML = `<img src="${item.profileUrl}" class="profile-pic" alt="${item.uploadedBy}">`;
            } else {
                profilePicContainer.innerHTML = `
                    <div class="profile-pic-placeholder rounded-full bg-[#252525] flex items-center justify-center border border-[#444]">
                        <i class="fa-solid fa-user text-sm text-gray-500"></i>
                    </div>
                `;
            }
            
            // Tampilkan description jika ada
            if (item.description && item.description.trim() !== '') {
                document.getElementById('detDescription').innerText = item.description;
                document.getElementById('descriptionSection').classList.remove('hidden');
            }
            
            // Tampilkan gambar jika ada
            if (item.imageUrl && item.imageUrl.trim() !== '') {
                const imgElement = document.getElementById('detImage');
                imgElement.src = item.imageUrl;
                imgElement.alt = item.judul;
                
                // Tampilkan section gambar
                document.getElementById('imagePreviewSection').classList.remove('hidden');
                
                // Handle error loading gambar
                imgElement.onerror = function() {
                    document.getElementById('imagePreviewSection').classList.add('hidden');
                };
            }
            
            setupButtons(item);
            document.getElementById('detLoading').classList.add('hidden');
            document.getElementById('detailContent').classList.remove('hidden');
        } else {
            showError(`Prompt tidak ditemukan!`, `Slug: "${slug}"`);
        }
    } catch (e) {
        showError('Fatal Error', e.message);
    }
}

function showError(title, message) {
    document.getElementById('detLoading').innerHTML = `
        <div class="max-w-lg mx-auto bg-gradient-to-br from-[#1a1a1a] to-[#1f1f1f] border border-red-900/50 p-6 rounded-xl text-center shadow-xl">
            <i class="fa-solid fa-triangle-exclamation text-red-500 text-3xl mb-3 block"></i>
            <h2 class="text-red-400 font-bold text-lg uppercase mb-3">${title}</h2>
            <p class="text-gray-400 text-xs mb-5 font-mono">${message}</p>
            <a href="/" class="inline-block bg-gradient-to-r from-gray-200 to-white text-black px-6 py-2.5 rounded-lg text-xs font-bold uppercase hover:from-gray-300 hover:to-gray-100 transition-all shadow-lg hover:shadow-xl">Home</a>
        </div>
    `;
}

function setupButtons(item) {
    document.getElementById('copyCodeBtn').onclick = () => {
        navigator.clipboard.writeText(item.isi);
        iziToast.success({
            title: 'Berhasil!',
            message: 'Prompt berhasil disalin ke clipboard',
            position: 'topRight',
            timeout: 2000,
            backgroundColor: '#10b981',
            titleColor: '#fff',
            messageColor: '#fff',
            iconColor: '#fff',
            progressBarColor: '#059669'
        });
    };
    document.getElementById('downloadBtn').onclick = () => {
        const blob = new Blob([item.isi], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${item.judul.replace(/[^a-zA-Z0-9]/g, '_')}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        iziToast.success({
            title: 'Download!',
            message: 'File berhasil didownload',
            position: 'topRight',
            timeout: 2000,
            backgroundColor: '#10b981',
            titleColor: '#fff',
            messageColor: '#fff',
            iconColor: '#fff',
            progressBarColor: '#059669'
        });
    };
}
loadDetail();
    </script>
</body>
</html>
