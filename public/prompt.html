<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Prompt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap');
        body { font-family: 'Ubuntu Mono', monospace; background-color: #000000; color: #ffffff; }
        .carbon-dots span { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
        .dot-red { background: #ff5f56; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #27c93f; }
    </style>
</head>
<body>
    <header class="bg-black border-b border-[#222] sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 py-5 flex items-center justify-between">
            <a href="/" class="text-gray-400 font-bold text-xs flex items-center gap-2 hover:text-white transition">
                <i class="fa-solid fa-arrow-left"></i> KEMBALI
            </a>
            <h1 class="text-[10px] font-bold text-gray-600 uppercase tracking-widest">Detail View</h1>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div id="detailContent" class="hidden">
            <div class="mb-8 border-l-2 border-white pl-4">
                <span id="detKategori" class="text-[10px] font-bold px-2 py-0.5 bg-white text-black rounded uppercase border border-white"></span>
                <h2 id="detJudul" class="text-3xl font-bold text-white mt-3 uppercase tracking-tighter leading-tight"></h2>
            </div>
            
            <div class="bg-[#0a0a0a] border border-[#222] rounded-xl overflow-hidden shadow-2xl mb-10">
                <div class="bg-[#1a1a1a] px-4 py-3 border-b border-[#222] flex justify-between items-center">
                    <div class="carbon-dots flex gap-2">
                        <span class="dot-red"></span>
                        <span class="dot-yellow"></span>
                        <span class="dot-green"></span>
                    </div>
                    <div class="flex gap-4 items-center">
                        <span id="copyStatus" class="text-[10px] font-bold text-emerald-500 hidden uppercase tracking-widest">Berhasil Disalin</span>
                        <button id="copyCodeBtn" title="Copy Prompt" class="text-gray-400 hover:text-white transition text-sm">
                            <i class="fa-solid fa-copy"></i>
                        </button>
                        <button id="downloadBtn" title="Download as .txt" class="text-gray-400 hover:text-white transition text-sm">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="p-6 overflow-x-auto">
                    <pre><code id="detIsi" class="text-gray-300 leading-relaxed whitespace-pre-wrap text-sm block"></code></pre>
                </div>
            </div>
        </div>

        <div id="detLoading" class="flex flex-col items-center py-20 text-gray-600">
             <i class="fa-solid fa-circle-notch fa-spin text-2xl mb-2"></i>
             <p class="text-xs font-bold uppercase tracking-widest">Loading...</p>
        </div>
    </main>

    <script>
async function loadDetail() {
    // CARA 1: Ambil dari URL path langsung
    const pathParts = window.location.pathname.split('/').filter(Boolean);
    let slug = pathParts[pathParts.length - 1]; // Ambil yang paling terakhir
    
    // Bersihkan slug dari .html atau karakter aneh
    slug = slug.replace('.html', '').trim();
    
    console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
    console.log('ðŸ” DEBUG INFO:');
    console.log('Full URL:', window.location.href);
    console.log('Pathname:', window.location.pathname);
    console.log('Path parts:', pathParts);
    console.log('Detected SLUG:', slug);
    console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');

    if (!slug || slug === 'prompt') {
        showError('âŒ Slug kosong atau invalid!', 'URL harus format: /prompt/nama-slug');
        return;
    }

    try {
        console.log('â³ Fetching data from API...');
        const res = await fetch('/api/get-prompts');
        
        if (!res.ok) {
            throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        
        const json = await res.json();
        console.log('âœ… API Response:', json);

        if (!json.success || !json.data || json.data.length === 0) {
            showError('API Error', 'Data kosong atau gagal load');
            return;
        }

        console.log('ðŸ“‹ Total prompts:', json.data.length);
        console.log('ðŸ”Ž Searching for ID:', slug);
        
        // Cari yang exact match
        let item = json.data.find(p => p.id === slug);
        
        // Coba case-insensitive
        if (!item) {
            console.log('âš ï¸ Exact match not found, trying case-insensitive...');
            item = json.data.find(p => p.id.toLowerCase() === slug.toLowerCase());
        }

        if (item) {
            console.log('âœ… FOUND:', item);
            document.title = item.judul;
            document.getElementById('detJudul').innerText = item.judul;
            document.getElementById('detKategori').innerText = item.kategori;
            document.getElementById('detIsi').innerText = item.isi;
            
            setupButtons(item);

            document.getElementById('detLoading').classList.add('hidden');
            document.getElementById('detailContent').classList.remove('hidden');
        } else {
            console.log('âŒ NOT FOUND');
            console.log('ðŸ“‹ Available IDs:');
            json.data.forEach((p, i) => console.log(`  ${i+1}. ${p.id}`));
            
            showError(
                `Prompt tidak ditemukan!`,
                `Slug: "${slug}"<br><br>Available slugs:<br>${json.data.map(p => p.id).join('<br>')}`
            );
        }
    } catch (e) {
        console.error('ðŸ’¥ ERROR:', e);
        showError('Fatal Error', e.message);
    }
}

function showError(title, message) {
    document.getElementById('detLoading').innerHTML = `
        <div class="max-w-2xl mx-auto bg-[#0a0a0a] border border-red-900 p-8 rounded-2xl">
            <i class="fa-solid fa-triangle-exclamation text-red-500 text-4xl mb-4 block text-center"></i>
            <h2 class="text-red-500 font-bold text-xl uppercase mb-4 text-center">${title}</h2>
            <div class="bg-black border border-[#333] p-4 rounded-lg mb-4">
                <p class="text-gray-400 text-sm font-mono break-all">${message}</p>
            </div>
            <div class="text-center space-y-2">
                <a href="/" class="inline-block bg-white text-black px-6 py-3 rounded-lg font-bold uppercase hover:bg-gray-200 transition">
                    <i class="fa-solid fa-home mr-2"></i>Back to Home
                </a>
                <br>
                <button onclick="location.reload()" class="text-xs text-gray-500 hover:text-white">
                    <i class="fa-solid fa-rotate-right mr-1"></i>Reload Page
                </button>
            </div>
        </div>
    `;
}

function setupButtons(item) {
    document.getElementById('copyCodeBtn').onclick = () => {
        navigator.clipboard.writeText(item.isi);
        const status = document.getElementById('copyStatus');
        status.classList.remove('hidden');
        setTimeout(() => status.classList.add('hidden'), 2000);
    };
    
    document.getElementById('downloadBtn').onclick = () => {
        const blob = new Blob([item.isi], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${item.judul.replace(/[^a-zA-Z0-9]/g, '_')}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    };
}

// Auto run
loadDetail();
    </script>
</body>
</html>
